<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #0a0015 100%);
            min-height: 100vh;
        }
        
        .neon-text {
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
        }
        
        .neon-border {
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, inset 0 0 10px rgba(255, 0, 255, 0.2);
        }
        
        .neon-border-pink {
            box-shadow: 0 0 10px #ff006e, 0 0 20px #ff006e, inset 0 0 10px rgba(255, 0, 110, 0.2);
        }
        
        .glass {
            background: rgba(26, 0, 51, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 255, 0.3);
        }
        
        .drawn-word {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
            }
            50% {
                text-shadow: 0 0 10px #ff006e, 0 0 20px #ff006e, 0 0 30px #ff006e, 0 0 40px #ff006e;
            }
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-6xl font-black text-center mb-12 neon-text text-pink-500">
            CYBER BINGO
        </h1>
        
        <!-- <CHANGE> Removed "Input Section" heading -->
        <div id="inputSection" class="glass rounded-lg p-8 mb-8">
            <label class="block text-purple-300 text-lg mb-4">Enter Vocabulary Words (comma separated):</label>
            <textarea 
                id="vocabularyInput" 
                class="w-full h-32 bg-black/50 border-2 border-purple-500 rounded-lg p-4 text-pink-300 focus:outline-none focus:border-pink-500 neon-border"
                placeholder="apple, banana, cherry, dragon, elephant..."
            ></textarea>
            <button 
                onclick="startGame()" 
                class="mt-4 w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 px-8 rounded-lg neon-border-pink hover:from-purple-700 hover:to-pink-700 transition-all text-xl"
            >
                START GAME
            </button>
        </div>
        
        <!-- <CHANGE> Removed "Game Section" heading -->
        <div id="gameSection" class="hidden">
            <!-- <CHANGE> Removed "Current Word Display" heading -->
            <div class="glass rounded-lg p-12 mb-8 text-center">
                <div id="currentWordDisplay" class="text-7xl font-black text-pink-400 drawn-word min-h-[100px] flex items-center justify-center">
                    READY
                </div>
                <div id="remainingCount" class="text-purple-300 text-xl mt-6">
                    Words remaining: 0
                </div>
            </div>
            
            <!-- <CHANGE> Removed "Control Buttons" heading -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <button 
                    id="drawButton"
                    onclick="drawWord()" 
                    class="bg-gradient-to-r from-pink-600 to-purple-600 text-white font-bold py-4 px-8 rounded-lg neon-border hover:from-pink-700 hover:to-purple-700 transition-all text-xl"
                >
                    DRAW WORD
                </button>
                <button 
                    onclick="resetGame()" 
                    class="bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-4 px-8 rounded-lg neon-border hover:from-purple-700 hover:to-blue-700 transition-all text-xl"
                >
                    RESET (SAME WORDS)
                </button>
                <button 
                    onclick="newVocabulary()" 
                    class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-bold py-4 px-8 rounded-lg neon-border hover:from-blue-700 hover:to-cyan-700 transition-all text-xl"
                >
                    NEW VOCABULARY
                </button>
            </div>
            
            <!-- <CHANGE> Removed "History Grid" heading, kept "DRAWN WORDS:" as it's part of the UI -->
            <div class="glass rounded-lg p-8">
                <h2 class="text-2xl font-bold text-purple-300 mb-4">DRAWN WORDS:</h2>
                <div id="historyGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <!-- History items will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let allWords = [];
        let remainingWords = [];
        let drawnWords = [];
        let isDrawing = false;
        
        function startGame() {
            const input = document.getElementById('vocabularyInput').value.trim();
            if (!input) {
                alert('Please enter some words!');
                return;
            }
            
            allWords = input.split(',').map(word => word.trim()).filter(word => word.length > 0);
            if (allWords.length === 0) {
                alert('Please enter valid words!');
                return;
            }
            
            remainingWords = [...allWords];
            drawnWords = [];
            
            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
            updateDisplay();
        }
        
        function drawWord() {
            if (remainingWords.length === 0) {
                document.getElementById('currentWordDisplay').textContent = 'NO MORE WORDS!';
                return;
            }
            
            if (isDrawing) return;
            isDrawing = true;
            
            const drawButton = document.getElementById('drawButton');
            drawButton.disabled = true;
            drawButton.classList.add('opacity-50', 'cursor-not-allowed');
            
            // Select the final word
            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            const finalWord = remainingWords[randomIndex];
            
            // Animation parameters
            const totalDuration = 5000; // 5 seconds
            const startInterval = 50; // Start fast (50ms)
            const endInterval = 500; // End slow (500ms)
            let currentTime = 0;
            let currentInterval = startInterval;
            
            function animateWord() {
                if (currentTime >= totalDuration) {
                    // Animation complete - show final word
                    document.getElementById('currentWordDisplay').textContent = finalWord;
                    remainingWords.splice(randomIndex, 1);
                    drawnWords.push(finalWord);
                    updateDisplay();
                    
                    drawButton.disabled = false;
                    drawButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    isDrawing = false;
                    return;
                }
                
                // Show random word from all words
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                document.getElementById('currentWordDisplay').textContent = randomWord;
                
                // Calculate next interval (gradually slow down)
                const progress = currentTime / totalDuration;
                currentInterval = startInterval + (endInterval - startInterval) * Math.pow(progress, 2);
                currentTime += currentInterval;
                
                setTimeout(animateWord, currentInterval);
            }
            
            animateWord();
        }
        
        function resetGame() {
            remainingWords = [...allWords];
            drawnWords = [];
            document.getElementById('currentWordDisplay').textContent = 'READY';
            updateDisplay();
        }
        
        function newVocabulary() {
            document.getElementById('inputSection').classList.remove('hidden');
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('vocabularyInput').value = '';
            allWords = [];
            remainingWords = [];
            drawnWords = [];
        }
        
        function updateDisplay() {
            document.getElementById('remainingCount').textContent = `Words remaining: ${remainingWords.length}`;
            
            const historyGrid = document.getElementById('historyGrid');
            historyGrid.innerHTML = '';
            
            drawnWords.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'bg-black/50 border-2 border-pink-500 rounded-lg p-4 text-center text-pink-300 font-bold neon-border-pink';
                wordCard.textContent = word;
                historyGrid.appendChild(wordCard);
            });
        }
    </script>
</body>
</html>
