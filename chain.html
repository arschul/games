<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Chain Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'neon-pink': '#ff0080',
            'neon-purple': '#8b5cf6',
            'cobalt': '#1e40af',
            'steel': '#64748b',
          },
          animation: {
            'glow': 'glow 2s ease-in-out infinite alternate',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            glow: {
              '0%': { boxShadow: '0 0 5px #ff0080, 0 0 10px #ff0080, 0 0 15px #ff0080' },
              '100%': { boxShadow: '0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #f8fafc, #e2e8f0); /* from-gray-50 to-gray-200 */
      padding: 1rem; /* p-4 */
      margin: 0;
    }

    /* Game Area Card */
    #game-area {
      width: 100%;
      max-width: 60rem; /* Increased max-width for widescreen */
      background-color: #ffffff; /* bg-white */
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-xl */
      border-radius: 0.75rem; /* rounded-xl */
      padding: 1.5rem; /* p-6 */
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* space-y-6 */
    }

    /* Card Header */
    .card-header {
      text-align: center;
      padding-bottom: 1rem; /* pb-4 */
    }

    .card-title {
      font-size: 2.25rem; /* text-4xl */
      font-weight: 800; /* font-extrabold */
      color: #1f2937; /* text-gray-800 */
    }

    /* Card Content */
    .card-content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* space-y-6 */
    }

    /* Game Mode Selector */
    .game-mode-selector {
      display: flex;
      flex-direction: column;
      gap: 0.75rem; /* space-y-3 */
      padding: 0.75rem;
      background-color: #f0f9ff; /* bg-blue-50 */
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    .game-mode-selector label {
      font-weight: 600;
      color: #1e40af;
    }
    .game-mode-selector select {
      padding: 0.5rem;
      border: 1px solid #93c5fd; /* border-blue-300 */
      border-radius: 0.375rem;
      background-color: #ffffff;
      font-size: 1rem;
      color: #1f2937;
      margin-bottom: 0.5rem; /* Added for spacing between selects */
    }

    /* Info Grid */
    .info-grid {
      display: grid;
      grid-template-columns: 1fr; /* grid-cols-1 */
      gap: 1rem; /* gap-4 */
      font-size: 1.125rem; /* text-lg */
      font-weight: 500; /* font-medium */
      color: #374151; /* text-gray-700 */
    }
    @media (min-width: 768px) { /* md:grid-cols-2 */
      .info-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .info-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem; /* p-3 */
      background-color: #f9fafb; /* bg-gray-50 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
    }

    .info-item strong {
      color: #2563eb; /* text-blue-600 */
      font-size: 1.5rem; /* text-2xl */
    }

    /* Next Word Hint */
    #next-word-hint {
      text-align: center;
      font-size: 1.25rem; /* text-xl */
      font-weight: 600; /* font-semibold */
      color: #1f2937; /* text-gray-800 */
      padding: 0.75rem; /* p-3 */
      background-color: #fffbeb; /* bg-yellow-50 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
    }

    /* Timer and Progress Bar */
    .timer-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem; /* space-y-2 */
    }

    .timer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #374151; /* text-gray-700 */
      font-weight: 600; /* font-semibold */
    }

    .timer-value {
      font-size: 1.5rem; /* text-2xl */
      font-weight: 700; /* font-bold */
      color: #9333ea; /* text-purple-600 */
    }

    #progress-container {
      height: 0.75rem; /* h-3 */
      background-color: #e5e7eb; /* bg-gray-200 */
      border-radius: 9999px; /* full rounded */
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 100%; /* Initial width */
      background: linear-gradient(to right, #4ade80, #22c55e); /* from-green-400 to-green-600 */
      transition: width 0.5s linear; /* Smoother transition */
      border-radius: 9999px; /* full rounded */
    }

    /* Input and Buttons */
    .input-buttons-section {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* space-y-4 */
    }

    #word-input {
      width: 100%;
      padding: 0.75rem; /* p-3 */
      font-size: 1.125rem; /* text-lg */
      border: 2px solid #d1d5db; /* border-2 border-gray-300 */
      border-radius: 0.5rem; /* rounded-lg */
      transition: border-color 0.2s, box-shadow 0.2s; /* transition-all duration-200 */
    }
    #word-input:focus {
      outline: none;
      border-color: #3b82f6; /* focus:border-blue-500 */
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* focus:ring-blue-500 */
    }
    #word-input:disabled {
      background-color: #e5e7eb; /* gray-200 */
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem; /* gap-3 */
    }

    .game-button {
      padding: 0.75rem 1.5rem; /* px-6 py-3 */
      font-size: 1.125rem; /* text-lg */
      border: none;
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s; /* transition-colors duration-200 */
      color: #ffffff; /* text-white */
    }
    .game-button:hover {
      transform: translateY(-1px);
    }
    .game-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #submit-btn { background-color: #16a34a; /* bg-green-600 */ }
    #submit-btn:hover:not(:disabled) { background-color: #15803d; /* hover:bg-green-700 */ }

    #pause-btn { background-color: #2563eb; /* bg-blue-600 */ }
    #pause-btn:hover:not(:disabled) { background-color: #1d4ed8; /* hover:bg-blue-700 */ }

    #new-game-btn, #start-game-btn { background-color: #dc2626; /* bg-red-600 */ }
    #new-game-btn:hover:not(:disabled), #start-game-btn:hover:not(:disabled) { background-color: #b91c1c; /* hover:bg-red-700 */ }

    /* Alphabet Buttons */
    #alphabet {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem; /* mt-6 */
      padding: 1rem; /* p-4 */
      background-color: #f3f4f6; /* bg-gray-100 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* shadow-inner */
      gap: 0.5rem; /* gap-2 */
    }

    #alphabet button {
      width: 2.5rem; /* w-10 */
      height: 2.5rem; /* h-10 */
      font-size: 1rem; /* text-base */
      font-weight: 700; /* font-bold */
      border-radius: 0.375rem; /* rounded-md */
      transition: background-color 0.2s, color 0.2s, border-color 0.2s; /* transition-colors duration-200 */
      background-color: #ffffff; /* bg-white */
      color: #1f2937; /* text-gray-800 */
      border: 1px solid #d1d5db; /* border-gray-300 */
      cursor: pointer;
    }
    #alphabet button:hover:not(:disabled) {
      background-color: #e5e7eb; /* hover:bg-gray-200 */
    }
    #alphabet button.disabled {
      background-color: #d1d5db; /* bg-gray-300 */
      color: #6b7280; /* text-gray-500 */
      cursor: not-allowed;
      opacity: 0.7;
    }
    /* Specific styling for disabled end letters in TAILS mode */
    #alphabet button.disabled-end-letter {
      background-color: #fca5a5; /* bg-red-300 */
      color: #7f1d1d; /* text-red-800 */
      border-color: #ef4444; /* border-red-500 */
      font-weight: bold;
    }


    /* Message Display */
    #message {
      text-align: center;
      font-size: 1.125rem; /* text-lg */
      font-weight: 600; /* font-semibold */
      margin-top: 1rem; /* mt-4 */
      min-height: 1.5em; /* min-h-[1.5em] */
    }
    .text-red-500 { color: #ef4444; }
    .text-red-600 { color: #dc2626; }
    .text-green-600 { color: #16a34a; }
    .text-blue-600 { color: #2563eb; }
    .text-gray-700 { color: #374151; }

    /* Word History */
    #word-history-container {
      margin-top: 1.5rem; /* mt-6 */
      padding: 1rem; /* p-4 */
      background-color: #eff6ff; /* bg-blue-50 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* shadow-inner */
    }

    #word-history-container h3 {
      font-size: 1.25rem; /* text-xl */
      font-weight: 700; /* font-bold */
      color: #1e40af; /* text-blue-800 */
      margin-bottom: 0.5rem; /* mb-2 */
    }

    #word-history {
      font-size: 1.125rem; /* text-lg */
      color: #1d4ed8; /* text-blue-700 */
      word-break: break-all; /* break-words */
    }

    /* New styles for Tailwind integration */
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .neon-glow {
      box-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
    }
    .steel-glow {
      box-shadow: 0 0 10px #64748b, 0 0 20px #64748b;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4 font-sans">
  <div id="game-area" class="w-full max-w-4xl bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-xl border border-slate-700/50 rounded-2xl p-8 shadow-2xl">
    <div class="text-center pb-8">
      <h1 class="text-5xl font-black bg-gradient-to-r from-neon-pink via-neon-purple to-cobalt bg-clip-text text-transparent mb-2 animate-pulse-slow">
        Word Chain Game
      </h1>
      <div class="w-24 h-1 bg-gradient-to-r from-neon-pink to-neon-purple mx-auto rounded-full"></div>
    </div>

    <div class="space-y-8">
      <div class="bg-gradient-to-r from-slate-800/50 to-slate-700/50 backdrop-blur-sm rounded-xl p-6 border border-slate-600/30">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
          <div>
            <label for="game-mode-dropdown" class="block text-sm font-semibold text-neon-pink mb-2">Choose Mode:</label>
            <select id="game-mode-dropdown" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-neon-pink focus:ring-2 focus:ring-neon-pink/20 transition-all">
              <option value="HEADS">HEADS</option>
              <option value="TAILS">TAILS</option>
              <option value="CHAOS">CHAOS</option>
            </select>
          </div>
          <div>
            <label for="timer-duration-dropdown" class="block text-sm font-semibold text-neon-purple mb-2">Timer:</label>
            <select id="timer-duration-dropdown" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-neon-purple focus:ring-2 focus:ring-neon-purple/20 transition-all">
              <option value="30">30 Seconds</option>
              <option value="60">1 Minute</option>
            </select>
          </div>
          <button id="start-game-btn" class="bg-gradient-to-r from-neon-pink to-neon-purple hover:from-neon-purple hover:to-neon-pink text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-neon-pink/25">
            Start Game
          </button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="glass-effect rounded-xl p-4 flex justify-between items-center">
          <span class="text-slate-300 font-medium">Current Word:</span>
          <strong id="current-word" class="text-2xl font-bold text-neon-pink">None</strong>
        </div>
        <div class="glass-effect rounded-xl p-4 flex justify-between items-center">
          <span class="text-slate-300 font-medium">Required Length:</span>
          <strong id="required-length" class="text-2xl font-bold text-neon-purple">3</strong>
        </div>
        <div id="tails-disabled-letters" class="glass-effect rounded-xl p-4 flex justify-between items-center" style="display: none;">
          <span class="text-slate-300 font-medium">Disabled End Letters:</span>
          <strong id="disabled-end-letters-display" class="text-xl font-bold text-red-400"></strong>
        </div>
        <div id="chaos-first-letter-display" class="glass-effect rounded-xl p-4 flex justify-between items-center" style="display: none;">
          <span class="text-slate-300 font-medium">Required First Letter:</span>
          <strong id="required-first-letter-value" class="text-2xl font-bold text-cobalt"></strong>
        </div>
      </div>

      <div id="next-word-hint" class="text-center text-xl font-semibold text-white p-4 bg-gradient-to-r from-slate-700/50 to-slate-600/50 rounded-xl border border-slate-500/30">
        Select a game mode and timer, then click 'Start Game' to begin.
      </div>

      <div class="space-y-3">
        <div class="flex justify-between items-center text-slate-300 font-semibold">
          <span>Time Left:</span>
          <span id="timer" class="text-2xl font-bold text-neon-purple">30s</span>
        </div>
        <div class="h-4 bg-slate-700/50 rounded-full overflow-hidden border border-slate-600/30">
          <div id="progress-bar" class="h-full bg-gradient-to-r from-neon-pink via-neon-purple to-cobalt transition-all duration-500 ease-linear rounded-full"></div>
        </div>
      </div>

      <div class="space-y-4">
        <div class="relative">
          <input type="text" id="word-input" placeholder="Type your word here" disabled 
                 class="w-full bg-slate-700/50 border-2 border-slate-600 rounded-xl px-6 py-4 text-xl text-white placeholder-slate-400 focus:border-neon-pink focus:ring-2 focus:ring-neon-pink/20 transition-all disabled:opacity-50 disabled:cursor-not-allowed" />
          <div id="letter-counter" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-sm font-semibold text-slate-400">
            0 letters
          </div>
        </div>
        <div class="flex flex-wrap justify-center gap-3">
          <button id="submit-btn" disabled class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            Submit
          </button>
          <button id="pause-btn" disabled class="bg-gradient-to-r from-cobalt to-blue-600 hover:from-blue-600 hover:to-cobalt text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            Pause
          </button>
          <button id="new-game-btn" disabled class="bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            New Game
          </button>
        </div>
      </div>

      <div id="alphabet" class="flex flex-wrap justify-center gap-2 p-6 bg-gradient-to-r from-slate-800/30 to-slate-700/30 rounded-xl border border-slate-600/20"></div>

      <div id="message" class="text-center text-lg font-semibold min-h-[1.5em] text-slate-300"></div>

      <div id="word-history-container" class="glass-effect rounded-xl p-6 border border-slate-600/30" style="display: none;">
        <h3 class="text-xl font-bold text-neon-pink mb-3">Word Chain History:</h3>
        <p id="word-history" class="text-lg text-slate-300 break-words"></p>
      </div>
    </div>
  </div>

  <script>
    let currentWord = "";
    let requiredLength = 3;
    let usedLetters = []; // For HEADS and CHAOS mode (first letters)
    let timeLeft = 30;
    let timerInterval = null;
    let gameStarted = false;
    let isPaused = false;
    let wordHistory = [];
    let gameMode = "HEADS"; // Default mode
    let selectedTimeLimit = 30; // Default timer duration
    let submittedWords = new Set(); // To track all words used in the current game

    // Mode-specific variables
    let disabledEndLetters = []; // For TAILS mode
    let chaosRequiredFirstLetter = ""; // For CHAOS mode
    let chaosUsedFirstLetters = []; // For CHAOS mode

    const alphabetArray = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    // DOM Elements
    const gameModeDropdown = document.getElementById("game-mode-dropdown");
    const timerDurationDropdown = document.getElementById("timer-duration-dropdown");
    const startGameBtn = document.getElementById("start-game-btn");
    const wordInput = document.getElementById("word-input");
    const currentWordSpan = document.getElementById("current-word");
    const requiredLengthSpan = document.getElementById("required-length");
    const messageDiv = document.getElementById("message");
    const alphabetDiv = document.getElementById("alphabet");
    const timerSpan = document.getElementById("timer");
    const progressBar = document.getElementById("progress-bar");
    const pauseBtn = document.getElementById("pause-btn");
    const submitBtn = document.getElementById("submit-btn");
    const newGameBtn = document.getElementById("new-game-btn");
    const nextWordHintDiv = document.getElementById("next-word-hint");
    const wordHistoryContainer = document.getElementById("word-history-container");
    const wordHistoryParagraph = document.getElementById("word-history");
    const tailsDisabledLettersDiv = document.getElementById("tails-disabled-letters");
    const disabledEndLettersDisplay = document.getElementById("disabled-end-letters-display");
    const chaosFirstLetterDisplayDiv = document.getElementById("chaos-first-letter-display");
    const requiredFirstLetterValue = document.getElementById("required-first-letter-value");
    const letterCounter = document.getElementById("letter-counter");

    alphabetArray.forEach(letter => {
      const btn = document.createElement("button");
      btn.textContent = letter;
      btn.id = `letter-${letter}`;
      btn.className = "w-12 h-12 text-base font-bold rounded-lg transition-all duration-200 bg-slate-700/50 text-white border border-slate-600/50 hover:bg-slate-600/50 hover:border-neon-pink/50 hover:text-neon-pink hover:shadow-lg hover:shadow-neon-pink/25 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-slate-700/50 disabled:hover:border-slate-600/50 disabled:hover:text-white disabled:hover:shadow-none";
      alphabetDiv.appendChild(btn);
    });

    function updateLetterCounter() {
      const currentLength = wordInput.value.length;
      letterCounter.textContent = `${currentLength} letter${currentLength !== 1 ? 's' : ''}`;
      
      // Change color based on required length
      if (currentLength === 0) {
        letterCounter.className = "absolute right-4 top-1/2 transform -translate-y-1/2 text-sm font-semibold text-slate-400";
      } else if (currentLength < requiredLength) {
        letterCounter.className = "absolute right-4 top-1/2 transform -translate-y-1/2 text-sm font-semibold text-yellow-400";
      } else if (currentLength === requiredLength || (gameMode !== "CHAOS" && currentLength === requiredLength + 1)) {
        letterCounter.className = "absolute right-4 top-1/2 transform -translate-y-1/2 text-sm font-semibold text-green-400";
      } else {
        letterCounter.className = "absolute right-4 top-1/2 transform -translate-y-1/2 text-sm font-semibold text-red-400";
      }
    }

    function showMessage(msg, colorClass = "text-red-400") {
      messageDiv.className = `text-center text-lg font-semibold min-h-[1.5em] ${colorClass}`;
      messageDiv.textContent = msg;
    }

    function updateDisplay() {
      currentWordSpan.textContent = currentWord || "None";
      requiredLengthSpan.textContent = requiredLength;
      wordInput.value = "";
      updateLetterCounter(); // Update counter when display updates
      updateNextWordHint();
      updateWordHistoryDisplay();
      updateModeSpecificDisplays();
      wordInput.focus(); // Keep focus
    }

    function updateNextWordHint() {
      if (!gameStarted) {
        nextWordHintDiv.textContent = "Select a game mode and timer, then click 'Start Game' to begin.";
        return;
      }

      if (!currentWord) {
        nextWordHintDiv.textContent = "First word: 3 letters long.";
        return;
      }

      const lastLetterOfPrevWord = currentWord[currentWord.length - 1];
      const firstLetterOfPrevWord = currentWord[0];

      switch (gameMode) {
        case "HEADS":
          nextWordHintDiv.textContent = `Next: First letter "${firstLetterOfPrevWord}" (len ${requiredLength}) OR new letter (len ${requiredLength + 1}).`;
          break;
        case "TAILS":
          nextWordHintDiv.textContent = `Next: First letter "${lastLetterOfPrevWord}" (len ${requiredLength} or ${requiredLength + 1}).`;
          break;
        case "CHAOS":
          nextWordHintDiv.textContent = `Next: First letter "${chaosRequiredFirstLetter}" (len ${requiredLength + 1}).`;
          break;
      }
    }

    function updateWordHistoryDisplay() {
      if (wordHistory.length > 0) {
        wordHistoryParagraph.textContent = wordHistory.join(" → ");
        wordHistoryContainer.style.display = "block";
      } else {
        wordHistoryParagraph.textContent = "";
        wordHistoryContainer.style.display = "none";
      }
    }

    function updateModeSpecificDisplays() {
      // Reset visibility
      tailsDisabledLettersDiv.style.display = "none";
      chaosFirstLetterDisplayDiv.style.display = "none";

      // Clear alphabet button styling
      document.querySelectorAll("#alphabet button").forEach(btn => {
        btn.classList.remove("disabled-end-letter");
      });

      if (gameStarted) {
        if (gameMode === "TAILS") {
          tailsDisabledLettersDiv.style.display = "flex";
          disabledEndLettersDisplay.textContent = disabledEndLetters.join(", ");
          disabledEndLetters.forEach(letter => {
            const btn = document.getElementById(`letter-${letter}`);
            if (btn) {
              btn.className = "w-12 h-12 text-base font-bold rounded-lg transition-all duration-200 bg-red-500/20 text-red-400 border-2 border-red-500/50 cursor-not-allowed disabled-end-letter";
            }
          });
        } else if (gameMode === "CHAOS") {
          chaosFirstLetterDisplayDiv.style.display = "flex";
          requiredFirstLetterValue.textContent = chaosRequiredFirstLetter;
        }
      }
    }

    function disableLetter(letter) {
      const btn = document.getElementById(`letter-${letter}`);
      if (btn && !usedLetters.includes(letter)) {
        btn.className = "w-12 h-12 text-base font-bold rounded-lg transition-all duration-200 bg-slate-600/30 text-slate-500 border border-slate-500/30 cursor-not-allowed disabled";
        btn.disabled = true;
        usedLetters.push(letter);
      }
    }

    function enableAllAlphabetLetters() {
      usedLetters = []; // Reset for HEADS/CHAOS first letter tracking
      chaosUsedFirstLetters = []; // Reset for CHAOS mode
      document.querySelectorAll("#alphabet button").forEach(btn => {
        btn.disabled = false;
        btn.className = "w-12 h-12 text-base font-bold rounded-lg transition-all duration-200 bg-slate-700/50 text-white border border-slate-600/50 hover:bg-slate-600/50 hover:border-neon-pink/50 hover:text-neon-pink hover:shadow-lg hover:shadow-neon-pink/25 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-slate-700/50 disabled:hover:border-slate-600/50 disabled:hover:text-white disabled:hover:shadow-none";
      });
    }

    function updateTimerDisplay() {
      timerSpan.textContent = `${timeLeft}s`;
      progressBar.style.width = `${(timeLeft / selectedTimeLimit) * 100}%`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = selectedTimeLimit;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          updateTimerDisplay();
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            showMessage("⏰ Time's up! Game Over.", "text-red-400");
            submitBtn.disabled = true;
            wordInput.disabled = true;
            pauseBtn.disabled = true;
            gameStarted = false; // End game on time up
          }
        }
      }, 1000);
    }

    function generateRandomDisabledEndLetters() {
      disabledEndLetters = [];
      const availableLetters = [...alphabetArray];
      for (let i = 0; i < 5; i++) { // Changed from 3 to 5
        if (availableLetters.length === 0) break;
        const randomIndex = Math.floor(Math.random() * availableLetters.length);
        disabledEndLetters.push(availableLetters.splice(randomIndex, 1)[0]);
      }
      updateModeSpecificDisplays(); // Update display immediately
    }

    function assignChaosFirstLetter() {
      const availableLetters = alphabetArray.filter(letter => !chaosUsedFirstLetters.includes(letter));
      if (availableLetters.length === 0) {
        showMessage("All letters used in CHAOS mode! Game Over.", "text-red-400");
        submitBtn.disabled = true;
        wordInput.disabled = true;
        pauseBtn.disabled = true;
        newGameBtn.disabled = true; // Disable new game if no letters left
        gameStarted = false;
        return;
      }
      const randomIndex = Math.floor(Math.random() * availableLetters.length);
      chaosRequiredFirstLetter = availableLetters[randomIndex];
      chaosUsedFirstLetters.push(chaosRequiredFirstLetter);
      updateModeSpecificDisplays(); // Update display immediately
    }

    function newGame() {
      currentWord = "";
      requiredLength = 3;
      timeLeft = selectedTimeLimit;
      gameStarted = true; // Set to true when game starts
      isPaused = false;
      wordHistory = [];
      submittedWords.clear(); // Clear submitted words for new game
      disabledEndLetters = [];
      chaosRequiredFirstLetter = "";
      chaosUsedFirstLetters = [];
      clearInterval(timerInterval);
      timerInterval = null;
      
      wordInput.disabled = false;
      submitBtn.disabled = false;
      pauseBtn.disabled = false;
      newGameBtn.disabled = false; // Ensure new game button is enabled
      pauseBtn.textContent = "Pause";
      
      enableAllAlphabetLetters(); // Reset all alphabet buttons
      showMessage("Game started! Enter your first word.", "text-slate-300");
      
      if (gameMode === "TAILS") {
        generateRandomDisabledEndLetters();
      } else if (gameMode === "CHAOS") {
        assignChaosFirstLetter();
      }
      
      updateDisplay();
      updateTimerDisplay();
      wordInput.focus();
    }

    function handleSubmit() {
      if (!gameStarted || isPaused || timeLeft <= 0) {
        showMessage("Game not active. Start a new game or unpause.");
        wordInput.focus();
        return;
      }

      const inputWord = wordInput.value.trim().toUpperCase();

      if (!inputWord) {
        showMessage("Please enter a word.");
        wordInput.focus();
        return;
      }
      if (!/^[A-Z]+$/.test(inputWord)) {
        showMessage("Only letters A-Z are allowed.");
        wordInput.focus();
        return;
      }
      
      // Check for repeated words
      if (submittedWords.has(inputWord)) {
          showMessage(`"${inputWord}" has already been used!`, "text-red-400");
          wordInput.focus();
          return;
      }

      const inputLen = inputWord.length;
      const firstLetter = inputWord[0];
      const lastLetter = inputWord[inputWord.length - 1];

      // First word validation (common for all modes)
      if (wordHistory.length === 0) {
        if (inputLen !== 3) {
          showMessage("First word must be 3 letters long.");
          wordInput.focus();
          return;
        }
        currentWord = inputWord;
        requiredLength = 3;
        wordHistory.push(inputWord);
        submittedWords.add(inputWord); // Add to submitted words
        showMessage(`Accepted "${inputWord}" as the first word.`, "text-green-400");
        
        // For HEADS mode, the first word's starting letter is also 'used'
        if (gameMode === "HEADS") {
            disableLetter(firstLetter);
        }

        startTimer();
        updateDisplay();
        return;
      }

      // Mode-specific validation for subsequent words
      let isValidMove = false;
      let messageText = "";
      let messageColor = "text-red-400";
      let newRequiredLength = requiredLength;

      // TAILS mode specific check (disabled end letters)
      if (gameMode === "TAILS" && disabledEndLetters.includes(lastLetter)) {
        showMessage("Word cannot end with a disabled letter!");
        wordInput.focus();
        return;
      }

      switch (gameMode) {
        case "HEADS":
          const prevFirstLetterHeads = currentWord[0];
          const sameFirstLetterHeads = firstLetter === prevFirstLetterHeads;
          const sameLengthHeads = inputLen === requiredLength;
          const diffLetterValidHeads = !sameFirstLetterHeads && !usedLetters.includes(firstLetter) && inputLen === requiredLength + 1;

          if (sameFirstLetterHeads && sameLengthHeads) {
            isValidMove = true;
            messageText = `Accepted "${inputWord}"`;
            messageColor = "text-green-400";
            // Always disable the first letter of the accepted word in HEADS mode
            // This ensures all starting letters used in the chain are tracked
            disableLetter(firstLetter);
          } else if (diffLetterValidHeads) {
            isValidMove = true;
            newRequiredLength = requiredLength + 1;
            disableLetter(firstLetter); // Disable the new starting letter
            messageText = `Accepted "${inputWord}"`;
            messageColor = "text-blue-400";
          } else {
            messageText = "Invalid move!";
          }
          break;

        case "TAILS":
          const prevLastLetterTails = currentWord[currentWord.length - 1];
          if (firstLetter !== prevLastLetterTails) {
            messageText = `Invalid move! Word must start with "${prevLastLetterTails}".`;
          } else if (inputLen === requiredLength || inputLen === requiredLength + 1) {
            isValidMove = true;
            newRequiredLength = inputLen; // Length becomes the new word's length
            generateRandomDisabledEndLetters(); // Generate new disabled letters for next round
            messageText = `Accepted "${inputWord}"`;
            messageColor = "text-green-400";
          } else {
            messageText = `Invalid length!`;
          }
          break;

        case "CHAOS":
          if (firstLetter !== chaosRequiredFirstLetter) {
            messageText = `Invalid move! Word must start with "${chaosRequiredFirstLetter}".`;
          } else if (inputLen === requiredLength + 1) {
            isValidMove = true;
            newRequiredLength = requiredLength + 1;
            assignChaosFirstLetter(); // Assign new random first letter for next round
            messageText = `Accepted "${inputWord}"`;
            messageColor = "text-green-400";
          } else {
            messageText = `Invalid length!`;
          }
          break;
      }

      if (isValidMove) {
        currentWord = inputWord;
        requiredLength = newRequiredLength;
        wordHistory.push(inputWord);
        submittedWords.add(inputWord); // Add to submitted words
        showMessage(messageText, messageColor);
        startTimer();
      } else {
        showMessage(messageText, messageColor);
      }
      updateDisplay();
    }

    // Event Listeners
    wordInput.addEventListener("input", updateLetterCounter);

    gameModeDropdown.addEventListener("change", () => {
      gameMode = gameModeDropdown.value;
      showMessage(`Mode set to ${gameMode}. Click 'Start Game' to begin.`, "text-slate-300");
      // Reset game state visually without starting
      currentWord = "";
      requiredLength = 3;
      timeLeft = selectedTimeLimit; // Reset timer display to selected limit
      gameStarted = false;
      isPaused = false;
      wordHistory = [];
      submittedWords.clear(); // Clear submitted words for new game
      disabledEndLetters = [];
      chaosRequiredFirstLetter = "";
      chaosUsedFirstLetters = [];
      clearInterval(timerInterval);
      timerInterval = null;
      wordInput.disabled = true;
      submitBtn.disabled = true;
      pauseBtn.disabled = true;
      newGameBtn.disabled = true;
      pauseBtn.textContent = "Pause";
      enableAllAlphabetLetters();
      updateDisplay();
      updateTimerDisplay();
      wordInput.focus();
    });

    timerDurationDropdown.addEventListener("change", () => {
      selectedTimeLimit = parseInt(timerDurationDropdown.value);
      showMessage(`Timer set to ${selectedTimeLimit} seconds.`, "text-slate-300");
      // If game is not started, just update display
      if (!gameStarted) {
        timeLeft = selectedTimeLimit;
        updateTimerDisplay();
      }
      wordInput.focus();
    });

    startGameBtn.addEventListener("click", () => {
      newGame();
    });

    pauseBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Play" : "Pause";
      if (!isPaused && gameStarted && timeLeft > 0) {
        startTimer(); // Resume timer if game is active and not paused
      } else if (isPaused && timerInterval) {
        clearInterval(timerInterval); // Pause timer
      }
      wordInput.focus(); // Keep focus
    });

    newGameBtn.addEventListener("click", () => {
      newGame();
    });

    wordInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !wordInput.disabled) {
        handleSubmit();
      }
    });

    // Initial setup
    updateDisplay();
    updateTimerDisplay();
    wordInput.focus(); // Set initial focus
  </script>
</body>
