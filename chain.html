<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Chain Game</title>
  <style>
    /* Global and Body Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #f8fafc, #e2e8f0); /* from-gray-50 to-gray-200 */
      padding: 1rem; /* p-4 */
      margin: 0;
    }

    /* Game Area Card */
    #game-area {
      width: 100%;
      max-width: 48rem; /* max-w-2xl */
      background-color: #ffffff; /* bg-white */
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-xl */
      border-radius: 0.75rem; /* rounded-xl */
      padding: 1.5rem; /* p-6 */
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* space-y-6 */
    }

    /* Card Header */
    .card-header {
      text-align: center;
      padding-bottom: 1rem; /* pb-4 */
    }

    .card-title {
      font-size: 2.25rem; /* text-4xl */
      font-weight: 800; /* font-extrabold */
      color: #1f2937; /* text-gray-800 */
    }

    /* Card Content */
    .card-content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* space-y-6 */
    }

    /* Current Word & Required Length Display */
    .info-grid {
      display: grid;
      grid-template-columns: 1fr; /* grid-cols-1 */
      gap: 1rem; /* gap-4 */
      font-size: 1.125rem; /* text-lg */
      font-weight: 500; /* font-medium */
      color: #374151; /* text-gray-700 */
    }
    @media (min-width: 768px) { /* md:grid-cols-2 */
      .info-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .info-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem; /* p-3 */
      background-color: #f9fafb; /* bg-gray-50 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
    }

    .info-item strong {
      color: #2563eb; /* text-blue-600 */
      font-size: 1.5rem; /* text-2xl */
    }

    /* Next Word Hint */
    #next-word-hint {
      text-align: center;
      font-size: 1.25rem; /* text-xl */
      font-weight: 600; /* font-semibold */
      color: #1f2937; /* text-gray-800 */
      padding: 0.75rem; /* p-3 */
      background-color: #fffbeb; /* bg-yellow-50 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
    }

    /* Timer and Progress Bar */
    .timer-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem; /* space-y-2 */
    }

    .timer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #374151; /* text-gray-700 */
      font-weight: 600; /* font-semibold */
    }

    .timer-value {
      font-size: 1.5rem; /* text-2xl */
      font-weight: 700; /* font-bold */
      color: #9333ea; /* text-purple-600 */
    }

    #progress-container {
      height: 0.75rem; /* h-3 */
      background-color: #e5e7eb; /* bg-gray-200 */
      border-radius: 9999px; /* full rounded */
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 100%; /* Initial width */
      background: linear-gradient(to right, #4ade80, #22c55e); /* from-green-400 to-green-600 */
      transition: width 0.5s linear; /* Smoother transition */
      border-radius: 9999px; /* full rounded */
    }

    /* Input and Buttons */
    .input-buttons-section {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* space-y-4 */
    }

    #word-input {
      width: 100%;
      padding: 0.75rem; /* p-3 */
      font-size: 1.125rem; /* text-lg */
      border: 2px solid #d1d5db; /* border-2 border-gray-300 */
      border-radius: 0.5rem; /* rounded-lg */
      transition: border-color 0.2s, box-shadow 0.2s; /* transition-all duration-200 */
    }
    #word-input:focus {
      outline: none;
      border-color: #3b82f6; /* focus:border-blue-500 */
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* focus:ring-blue-500 */
    }
    #word-input:disabled {
      background-color: #e5e7eb; /* gray-200 */
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem; /* gap-3 */
    }

    .game-button {
      padding: 0.75rem 1.5rem; /* px-6 py-3 */
      font-size: 1.125rem; /* text-lg */
      border: none;
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s; /* transition-colors duration-200 */
      color: #ffffff; /* text-white */
    }
    .game-button:hover {
      transform: translateY(-1px);
    }
    .game-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #submit-btn { background-color: #16a34a; /* bg-green-600 */ }
    #submit-btn:hover:not(:disabled) { background-color: #15803d; /* hover:bg-green-700 */ }

    #pause-btn { background-color: #2563eb; /* bg-blue-600 */ }
    #pause-btn:hover:not(:disabled) { background-color: #1d4ed8; /* hover:bg-blue-700 */ }

    #new-game-btn { background-color: #dc2626; /* bg-red-600 */ }
    #new-game-btn:hover:not(:disabled) { background-color: #b91c1c; /* hover:bg-red-700 */ }

    /* Alphabet Buttons */
    #alphabet {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem; /* mt-6 */
      padding: 1rem; /* p-4 */
      background-color: #f3f4f6; /* bg-gray-100 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* shadow-inner */
      gap: 0.5rem; /* gap-2 */
    }

    #alphabet button {
      width: 2.5rem; /* w-10 */
      height: 2.5rem; /* h-10 */
      font-size: 1rem; /* text-base */
      font-weight: 700; /* font-bold */
      border-radius: 0.375rem; /* rounded-md */
      transition: background-color 0.2s, color 0.2s, border-color 0.2s; /* transition-colors duration-200 */
      background-color: #ffffff; /* bg-white */
      color: #1f2937; /* text-gray-800 */
      border: 1px solid #d1d5db; /* border-gray-300 */
      cursor: pointer;
    }
    #alphabet button:hover:not(:disabled) {
      background-color: #e5e7eb; /* hover:bg-gray-200 */
    }
    #alphabet button.disabled {
      background-color: #d1d5db; /* bg-gray-300 */
      color: #6b7280; /* text-gray-500 */
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* Message Display */
    #message {
      text-align: center;
      font-size: 1.125rem; /* text-lg */
      font-weight: 600; /* font-semibold */
      margin-top: 1rem; /* mt-4 */
      min-height: 1.5em; /* min-h-[1.5em] */
    }
    .text-red-500 { color: #ef4444; }
    .text-red-600 { color: #dc2626; }
    .text-green-600 { color: #16a34a; }
    .text-blue-600 { color: #2563eb; }
    .text-gray-700 { color: #374151; }

    /* Word History */
    #word-history-container {
      margin-top: 1.5rem; /* mt-6 */
      padding: 1rem; /* p-4 */
      background-color: #eff6ff; /* bg-blue-50 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* shadow-inner */
    }

    #word-history-container h3 {
      font-size: 1.25rem; /* text-xl */
      font-weight: 700; /* font-bold */
      color: #1e40af; /* text-blue-800 */
      margin-bottom: 0.5rem; /* mb-2 */
    }

    #word-history {
      font-size: 1.125rem; /* text-lg */
      color: #1d4ed8; /* text-blue-700 */
      word-break: break-all; /* break-words */
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div class="card-header">
      <h1 class="card-title">Word Chain Game</h1>
    </div>
    <div class="card-content">
      <div class="info-grid">
        <div class="info-item">
          <span>Current Word:</span>
          <strong id="current-word">None</strong>
        </div>
        <div class="info-item">
          <span>Required Length:</span>
          <strong id="required-length">3</strong>
        </div>
      </div>

      <div id="next-word-hint">
        First word: Must be 3 letters long.
      </div>

      <div class="timer-section">
        <div class="timer-header">
          <span>Time Left:</span>
          <span id="timer" class="timer-value">30s</span>
        </div>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>

      <div class="input-buttons-section">
        <input type="text" id="word-input" placeholder="Type your word here" />
        <div class="button-group">
          <button id="submit-btn" class="game-button">Submit</button>
          <button id="pause-btn" class="game-button">Pause</button>
          <button id="new-game-btn" class="game-button">New Game</button>
        </div>
      </div>

      <div id="alphabet"></div>

      <div id="message"></div>

      <div id="word-history-container" style="display: none;">
        <h3>Word Chain History:</h3>
        <p id="word-history"></p>
      </div>
    </div>
  </div>

  <script>
    let currentWord = "";
    let requiredLength = 3;
    let usedLetters = [];
    let timeLeft = 30;
    let timerInterval = null;
    let gameStarted = false;
    let isPaused = false;
    let wordHistory = [];

    const wordInput = document.getElementById("word-input");
    const currentWordSpan = document.getElementById("current-word");
    const requiredLengthSpan = document.getElementById("required-length");
    const messageDiv = document.getElementById("message");
    const alphabetDiv = document.getElementById("alphabet");
    const timerSpan = document.getElementById("timer");
    const progressBar = document.getElementById("progress-bar");
    const pauseBtn = document.getElementById("pause-btn");
    const submitBtn = document.getElementById("submit-btn");
    const newGameBtn = document.getElementById("new-game-btn");
    const nextWordHintDiv = document.getElementById("next-word-hint");
    const wordHistoryContainer = document.getElementById("word-history-container");
    const wordHistoryParagraph = document.getElementById("word-history");

    // Build alphabet buttons
    "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter => {
      const btn = document.createElement("button");
      btn.textContent = letter;
      btn.id = `letter-${letter}`;
      alphabetDiv.appendChild(btn);
    });

    function showMessage(msg, colorClass = "text-red-500") {
      messageDiv.className = `text-center text-lg font-semibold mt-4 min-h-[1.5em] ${colorClass}`;
      messageDiv.textContent = msg;
    }

    function updateDisplay() {
      currentWordSpan.textContent = currentWord || "None";
      requiredLengthSpan.textContent = requiredLength;
      wordInput.value = "";
      updateNextWordHint();
      updateWordHistoryDisplay();
      wordInput.focus(); // Keep focus
    }

    function updateNextWordHint() {
      if (gameStarted && currentWord) {
        const lastLetter = currentWord[currentWord.length - 1];
        nextWordHintDiv.textContent = `Next word: Starts with "${lastLetter}" and must be ${requiredLength} or ${requiredLength + 1} letters long.`;
      } else {
        nextWordHintDiv.textContent = "First word: Must be 3 letters long.";
      }
    }

    function updateWordHistoryDisplay() {
      if (wordHistory.length > 0) {
        wordHistoryParagraph.textContent = wordHistory.join(" - ");
        wordHistoryContainer.style.display = "block";
      } else {
        wordHistoryParagraph.textContent = "";
        wordHistoryContainer.style.display = "none";
      }
    }

    function disableLetter(letter) {
      const btn = document.getElementById(`letter-${letter}`);
      if (btn && !usedLetters.includes(letter)) {
        btn.disabled = true;
        btn.classList.add("disabled");
        usedLetters.push(letter);
      }
    }

    function updateTimerDisplay() {
      timerSpan.textContent = `${timeLeft}s`;
      progressBar.style.width = `${(timeLeft / 30) * 100}%`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 30;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          updateTimerDisplay();
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            showMessage("⏰ Time's up! Game Over.", "text-red-600");
            submitBtn.disabled = true;
            wordInput.disabled = true;
            gameStarted = false; // End game on time up
          }
        }
      }, 1000);
    }

    function handleSubmit() {
      const inputWord = wordInput.value.trim().toUpperCase();

      if (!inputWord) {
        showMessage("Please enter a word.");
        wordInput.focus();
        return;
      }
      if (!/^[A-Z]+$/.test(inputWord)) {
        showMessage("Only letters A-Z are allowed.");
        wordInput.focus();
        return;
      }

      const inputLen = inputWord.length;
      const firstLetter = inputWord[0];

      if (!gameStarted) {
        if (inputLen !== 3) {
          showMessage("First word must be 3 letters long.");
          wordInput.focus();
          return;
        }
        currentWord = inputWord;
        requiredLength = 3;
        disableLetter(firstLetter);
        gameStarted = true;
        wordHistory.push(inputWord);
        showMessage(`Accepted "${inputWord}" as the first word.`, "text-green-600");
        startTimer();
      } else {
        const prevFirstLetter = currentWord[currentWord.length - 1]; // Last letter of previous word
        const sameLetter = firstLetter === prevFirstLetter;
        const sameLength = inputLen === requiredLength;
        const diffLetterValid = !sameLetter && !usedLetters.includes(firstLetter) && inputLen === requiredLength + 1;

        if (sameLetter && sameLength) {
          currentWord = inputWord;
          wordHistory.push(inputWord);
          showMessage(`Accepted "${inputWord}" (same letter/length)`, "text-green-600");
          startTimer();
        } else if (diffLetterValid) {
          currentWord = inputWord;
          requiredLength++;
          disableLetter(firstLetter);
          wordHistory.push(inputWord);
          showMessage(`Accepted "${inputWord}" (new letter / +1 length)`, "text-blue-600");
          startTimer();
        } else {
          showMessage("Invalid move! Must match last letter of previous word & length OR use new unused letter & be 1 letter longer.");
        }
      }
      updateDisplay();
    }

    pauseBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Play" : "Pause";
      if (!isPaused && gameStarted && timeLeft > 0) {
        startTimer(); // Resume timer if game is active and not paused
      } else if (isPaused && timerInterval) {
        clearInterval(timerInterval); // Pause timer
      }
      wordInput.focus(); // Keep focus
    });

    newGameBtn.addEventListener("click", () => {
      currentWord = "";
      requiredLength = 3;
      usedLetters = [];
      timeLeft = 30;
      gameStarted = false;
      isPaused = false;
      wordHistory = [];
      clearInterval(timerInterval);
      timerInterval = null; // Clear ref
      
      wordInput.disabled = false;
      submitBtn.disabled = false;
      pauseBtn.textContent = "Pause";
      
      document.querySelectorAll("#alphabet button").forEach(btn => {
        btn.disabled = false;
        btn.classList.remove("disabled");
      });
      showMessage("Game reset!", "text-gray-700");
      updateDisplay();
    });

    wordInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        handleSubmit();
      }
    });

    // Initial setup
    updateDisplay();
    updateTimerDisplay();
    wordInput.focus(); // Set initial focus
  </script>
</body>
</html>
