<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GAMES</h1>
    </header>
    <main>
        <section class="game-selector">
            <label for="game-dropdown">Choose a game:</label>
            <select id="game-dropdown" onchange="goToGame()">
                <option value="">Select a game</option>
                <option value="alphabet.html">Alphabet</option>
                <option value="categories.html">Categories</option>
                <option value="connect.html">Connect</option>
                <option value="chain.html">Connect</option>
                <option value="hangman.html">Hangman</option>
                <option value="inventions.html">Inventions</option>
                <option value="stairs.html">Stairs</option>
                <option value="stories.html">Stories</option>
                <option value="stories_easy.html">Stories Easy</option>
                <option value="wave.html">Wave</option>
                <option value="wheel.html">Wheel</option>
            </select>
        </section>

        <section class="links-selector">
            <label for="links-dropdown">Links:</label>
            <select id="links-dropdown" onchange="goToLink()">
                <option value="">Select a link</option>
                <option value="https://v0-attendance-tracking-app-sigma.vercel.app/">CMS</option>
                <option value="tasks.html">PTT</option>
            </select>
        </section>
    </main>

    <script>
        function goToGame() {
            const dropdown = document.getElementById("game-dropdown");
            const selectedGame = dropdown.value;
            if (selectedGame) {
                window.location.href = `http://arschul.github.io/games/${selectedGame}`;
            }
        }

        function goToLink() {
            const dropdown = document.getElementById("links-dropdown");
            const selectedLink = dropdown.value;
            if (selectedLink) {
                window.location.href = selectedLink;
            }
        }
    </script>
</body>
</html>
