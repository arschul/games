            background-color: #ffffff;
            color: #1f2937;
        }
        .light-mode .bg-white {
            background-color: #ffffff;
        }
        /* Cores do modo escuro */
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
        }
        .dark-mode .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.25);
        }
        .dark-mode input, .dark-mode textarea {
            background-color: #4a5568;
            border-color: #718096;
            color: #e2e8f0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .dark-mode input[type="range"]::-webkit-slider-thumb {
            background: #60a5fa;
        }
        .light-mode-button {
            background-color: #f7fafc;
        }
        .dark-mode-button {
            background-color: #2d3748;
        }

        let currentComments = {};

        function getRandomComment(category, level) {
            const levelComments = comments[category][level];
            const randomIndex = Math.floor(Math.random() * levelComments.length);
            return levelComments[randomIndex];
        }

        function generateBoletim() {
            const studentName = studentNameInput.value.trim() || 'Aluno(a)';
            const vocabLevel = vocabSlider.value;
            const grammarLevel = grammarSlider.value;
            const behaviorLevel = behaviorSlider.value;
            const portLevel = portSlider.value;
            const homeworkLevel = homeworkSlider.value;

            const vocabComment = currentComments.vocab || getRandomComment('vocab', vocabLevel);
            const grammarComment = currentComments.grammar || getRandomComment('grammar', grammarLevel);
            const behaviorComment = currentComments.behavior || getRandomComment('behavior', behaviorLevel);
            const portComment = currentComments.port || getRandomComment('port', portLevel);
            const homeworkComment = currentComments.homework || getRandomComment('homework', homeworkLevel);

            currentComments = {
                vocab: vocabComment,
                grammar: grammarComment,
                behavior: behaviorComment,
                port: portComment,
                homework: homeworkComment
            };

            const boletim = `
${studentName}, aqui vai um resumo do seu desempenho:

Vocabulário:
${vocabComment}

Gramática:
${grammarComment}

Comportamento em Sala de Aula:
${behaviorComment}

Uso de Português em Sala:
${portComment}

Tarefas de Casa:
${homeworkComment}
            `;

            boletimText.textContent = boletim;
        }

        function updateSliderAndBoletim(slider, levelSpan, category) {
            levelSpan.textContent = ratings[slider.value];
            currentComments[category] = getRandomComment(category, slider.value);
            generateBoletim();
        }

        vocabSlider.addEventListener('input', () => updateSliderAndBoletim(vocabSlider, vocabLevelSpan, 'vocab'));
        grammarSlider.addEventListener('input', () => updateSliderAndBoletim(grammarSlider, grammarLevelSpan, 'grammar'));
        behaviorSlider.addEventListener('input', () => updateSliderAndBoletim(behaviorSlider, behaviorLevelSpan, 'behavior'));
        portSlider.addEventListener('input', () => updateSliderAndBoletim(portSlider, portLevelSpan, 'port'));
        homeworkSlider.addEventListener('input', () => updateSliderAndBoletim(homeworkSlider, homeworkLevelSpan, 'homework'));
        studentNameInput.addEventListener('input', generateBoletim);

        nextButton.addEventListener('click', () => {
            currentComments = {};
            generateBoletim();

        copyButton.addEventListener('click', () => {
            const textToCopy = boletimText.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                messageBox.classList.add('opacity-100');
                setTimeout(() => {
                    messageBox.classList.remove('opacity-100');
                }, 2000);
            }).catch(err => {
                console.error('Falha ao copiar texto: ', err);
            });
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            
            if (isDarkMode) {
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
                themeToggle.classList.remove('light-mode-button');
                themeToggle.classList.add('dark-mode-button');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                themeToggle.classList.remove('dark-mode-button');
                themeToggle.classList.add('light-mode-button');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            generateBoletim();
        });
    </script>
</body>
</html>
