<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Resistance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            color: white;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .button:hover {
            background: #2563eb;
        }

        .button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .button-outline {
            background: transparent;
            border: 1px solid #475569;
            color: #cbd5e1;
        }

        .button-outline:hover {
            background: #475569;
        }

        .button-destructive {
            background: #dc2626;
        }

        .button-destructive:hover {
            background: #b91c1c;
        }

        .button-green {
            background: #16a34a;
        }

        .button-green:hover {
            background: #15803d;
        }

        .input {
            background: #374151;
            border: 1px solid #4b5563;
            color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-blue {
            background: #3b82f6;
            color: white;
        }

        .badge-red {
            background: #dc2626;
            color: white;
        }

        .badge-outline {
            background: transparent;
            border: 1px solid #475569;
            color: #cbd5e1;
        }

        .badge-green {
            background: #16a34a;
            color: white;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-5 {
            grid-template-columns: repeat(5, 1fr);
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .space-x-2 > * + * {
            margin-left: 0.5rem;
        }

        .space-x-4 > * + * {
            margin-left: 1rem;
        }

        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }

        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }

        .text-center {
            text-align: center;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .font-bold {
            font-weight: bold;
        }

        .font-medium {
            font-weight: 500;
        }

        .text-slate-300 {
            color: #cbd5e1;
        }

        .text-slate-400 {
            color: #94a3b8;
        }

        .text-blue-400 {
            color: #60a5fa;
        }

        .text-red-400 {
            color: #f87171;
        }

        .text-yellow-400 {
            color: #facc15;
        }

        .text-green-400 {
            color: #4ade80;
        }

        .mission-circle {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
            margin: 0 auto;
            font-weight: bold;
        }

        .mission-success {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .mission-fail {
            background: #dc2626;
            border-color: #dc2626;
        }

        .mission-current {
            border-color: #facc15;
            background: #374151;
        }

        .mission-pending {
            border-color: #4b5563;
            background: #374151;
        }

        .player-button {
            height: auto;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: #374151;
            border: 1px solid #4b5563;
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .player-button:hover {
            background: #475569;
        }

        .player-button.selected {
            background: #3b82f6;
        }

        .player-button.on-mission {
            background: #16a34a;
        }

        .player-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .history-item {
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .crown {
            color: #facc15;
            font-size: 0.875rem;
        }

        .separator {
            height: 1px;
            background: #4b5563;
            margin: 1rem 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .grid-5 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script>
        // Game configuration
        const MISSION_SIZES = {
            5: [2, 3, 2, 3, 3],
            6: [2, 3, 4, 3, 4],
            7: [2, 3, 3, 4, 4],
            8: [3, 4, 4, 5, 5],
            9: [3, 4, 4, 5, 5],
            10: [3, 4, 4, 5, 5]
        };

        const TEAM_COMPOSITION = {
            5: { resistance: 3, spies: 2 },
            6: { resistance: 4, spies: 2 },
            7: { resistance: 4, spies: 3 },
            8: { resistance: 5, spies: 3 },
            9: { resistance: 6, spies: 3 },
            10: { resistance: 6, spies: 4 }
        };

        // Game state
        let gameState = {
            phase: 'setup', // 'setup', 'role-assignment', 'playing', 'finished'
            playerCount: 5,
            players: [],
            currentMission: 1,
            currentLeaderIndex: 0,
            startingLeaderIndex: 0, // Add this to track the starting leader across games
            missions: [],
            selectedPlayers: [],
            showRoles: false,
            resistanceWins: 0,
            spyWins: 0,
            winner: null,
            totalResistanceWins: 0,
            totalSpyWins: 0
        };

        // Utility functions
        function createElement(tag, className = '', innerHTML = '') {
            const element = document.createElement(tag);
            if (className) element.className = className;
            if (innerHTML) element.innerHTML = innerHTML;
            return element;
        }

        function initializeMissions() {
            const missionData = MISSION_SIZES[gameState.playerCount] || MISSION_SIZES[5];
            gameState.missions = missionData.map((size, index) => ({
                number: index + 1,
                teamSize: size,
                team: [],
                leader: '',
                proposalCount: 0,
                result: null,
                failCards: 0,
                rejectedProposals: [] // Add this new property
            }));
        }

        function setupPlayers() {
            gameState.players = [];
            for (let i = 0; i < gameState.playerCount; i++) {
                gameState.players.push({
                    id: `player-${i}`,
                    name: `Player ${i + 1}`,
                    role: null,
                    isLeader: i === gameState.startingLeaderIndex
                });
            }
            gameState.currentLeaderIndex = gameState.startingLeaderIndex;
            gameState.phase = 'role-assignment';
            render();
        }

        function updatePlayerName(id, name) {
            const player = gameState.players.find(p => p.id === id);
            if (player) player.name = name;
        }

        function assignRoles() {
            const composition = TEAM_COMPOSITION[gameState.playerCount];
            const shuffledPlayers = [...gameState.players].sort(() => Math.random() - 0.5);
            
            shuffledPlayers.forEach((player, index) => {
                player.role = index < composition.spies ? 'spy' : 'resistance';
            });
            
            // Sort alphabetically by name for display
            gameState.players = shuffledPlayers.sort((a, b) => a.name.localeCompare(b.name));
            gameState.phase = 'playing';
            render();
        }

        function togglePlayerSelection(playerId) {
            const currentMissionData = gameState.missions[gameState.currentMission - 1];
            const index = gameState.selectedPlayers.indexOf(playerId);
            
            if (index > -1) {
                gameState.selectedPlayers.splice(index, 1);
            } else if (gameState.selectedPlayers.length < currentMissionData.teamSize) {
                gameState.selectedPlayers.push(playerId);
            }
            render();
        }

        function proposeTeam() {
            const currentLeader = gameState.players[gameState.currentLeaderIndex];
            gameState.missions[gameState.currentMission - 1] = {
                ...gameState.missions[gameState.currentMission - 1],
                team: [...gameState.selectedPlayers],
                leader: currentLeader?.name || '',
                proposalCount: gameState.missions[gameState.currentMission - 1].proposalCount + 1
            };
            render();
        }

        function rejectProposal() {
            const currentMissionData = gameState.missions[gameState.currentMission - 1];
            const currentLeader = gameState.players[gameState.currentLeaderIndex];
            
            // Store the rejected proposal before clearing it
            if (currentMissionData.team.length > 0) {
                currentMissionData.rejectedProposals.push({
                    leader: currentLeader?.name || '',
                    team: [...currentMissionData.team],
                    proposalNumber: currentMissionData.proposalCount
                });
            }
            
            if (currentMissionData.proposalCount >= 5) {
                gameState.spyWins = 3;
                gameState.winner = 'spies';
                gameState.totalSpyWins++;
                gameState.phase = 'finished';
                render();
                return;
            }

            // Clear the proposed team
            gameState.missions[gameState.currentMission - 1] = {
                ...gameState.missions[gameState.currentMission - 1],
                team: [],
                leader: ''
            };

            // Move to next leader and update crown
            gameState.currentLeaderIndex = (gameState.currentLeaderIndex + 1) % gameState.playerCount;
            gameState.players.forEach((p, index) => {
                p.isLeader = index === gameState.currentLeaderIndex;
            });
            gameState.selectedPlayers = [];
            render();
        }

        function acceptProposal() {
            gameState.selectedPlayers = [];
            render();
        }

        function executeMission(failCards) {
            const requiredFails = (gameState.playerCount >= 7 && gameState.currentMission === 4) ? 2 : 1;
            const missionSuccess = failCards < requiredFails;
            
            gameState.missions[gameState.currentMission - 1] = {
                ...gameState.missions[gameState.currentMission - 1],
                result: missionSuccess ? 'success' : 'fail',
                failCards
            };

            if (missionSuccess) {
                gameState.resistanceWins++;
                if (gameState.resistanceWins >= 3) {
                    gameState.winner = 'resistance';
                    gameState.totalResistanceWins++;
                    gameState.phase = 'finished';
                    render();
                    return;
                }
            } else {
                gameState.spyWins++;
                if (gameState.spyWins >= 3) {
                    gameState.winner = 'spies';
                    gameState.totalSpyWins++;
                    gameState.phase = 'finished';
                    render();
                    return;
                }
            }

            // Move to next mission and rotate leader
            if (gameState.currentMission < 5) {
                gameState.currentMission++;
                gameState.currentLeaderIndex = (gameState.currentLeaderIndex + 1) % gameState.playerCount;
                gameState.players.forEach((p, index) => {
                    p.isLeader = index === gameState.currentLeaderIndex;
                });
            }
            render();
        }

        function resetGame() {
            // Rotate to next starting leader for fairness
            gameState.startingLeaderIndex = (gameState.startingLeaderIndex + 1) % gameState.playerCount;
            gameState.currentLeaderIndex = gameState.startingLeaderIndex;
            
            // Preserve existing players but reset their leader status
            gameState.players.forEach((player, index) => {
                player.isLeader = index === gameState.startingLeaderIndex;
                player.role = null;
            });
            
            gameState = {
                ...gameState,
                phase: 'role-assignment',
                currentMission: 1,
                selectedPlayers: [],
                resistanceWins: 0,
                spyWins: 0,
                winner: null,
                showRoles: false
            };
            initializeMissions();
            render();
        }

        // Render functions
        function renderSetup() {
            return `
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="card-title text-3xl">The Resistance</h1>
                        <p class="text-slate-300">Social Deduction Game Tracker</p>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <label class="text-sm font-medium text-slate-300">Number of Players (5-10)</label>
                            <input type="number" min="5" max="10" value="${gameState.playerCount}" 
                                   class="input" onchange="gameState.playerCount = Math.max(5, Math.min(10, parseInt(this.value) || 5)); initializeMissions(); render();">
                        </div>
                        
                        <div class="grid grid-2">
                            <div class="card">
                                <h3 class="text-lg font-bold text-white">Team Composition</h3>
                                <div class="space-y-2 text-slate-300">
                                    <div class="flex justify-between">
                                        <span>Resistance:</span>
                                        <span class="badge badge-blue">${TEAM_COMPOSITION[gameState.playerCount]?.resistance || 3}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span>Spies:</span>
                                        <span class="badge badge-red">${TEAM_COMPOSITION[gameState.playerCount]?.spies || 2}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <h3 class="text-lg font-bold text-white">Mission Sizes</h3>
                                <div class="space-y-1 text-slate-300">
                                    ${(MISSION_SIZES[gameState.playerCount] || MISSION_SIZES[5]).map((size, index) => `
                                        <div class="flex justify-between">
                                            <span>Mission ${index + 1}:</span>
                                            <span class="badge badge-outline">${size}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <button class="button" style="width: 100%;" onclick="setupPlayers()">
                            Start Game Setup
                        </button>
                    </div>
                </div>
            `;
        }

        function renderRoleAssignment() {
            return `
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="card-title text-2xl">Player Setup</h1>
                        <p class="text-slate-300">Enter player names and assign roles</p>
                    </div>
                    <div class="space-y-6">
                        <div class="grid grid-2">
                            ${gameState.players.map((player, index) => `
                                <div class="flex items-center space-x-2">
                                    <div class="flex items-center space-x-2" style="flex: 1;">
                                        ${player.isLeader ? '<span class="crown">üëë</span>' : ''}
                                        <input value="${player.name}" class="input" 
                                               onchange="updatePlayerName('${player.id}', this.value); render();"
                                               placeholder="Player ${index + 1}">
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="separator"></div>

                        <div class="text-center space-y-4">
                            <p class="text-slate-300">
                                Ready to assign roles? The first leader will conduct the role assignment.
                            </p>
                            <button class="button button-destructive" onclick="assignRoles()">
                                Assign Roles Secretly
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFinished() {
            const completedMissions = gameState.missions.filter(m => m.result !== null);
            
            return `
                <div class="space-y-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1 class="card-title text-3xl">Game Over!</h1>
                            <div class="text-2xl" style="margin-top: 1rem;">
                                <span class="badge ${gameState.winner === 'resistance' ? 'badge-blue' : 'badge-red'}" 
                                      style="font-size: 1.25rem; padding: 0.5rem 1rem;">
                                    ${gameState.winner === 'resistance' ? 'Resistance Wins!' : 'Spies Win!'}
                                </span>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div class="grid grid-2">
                                <div class="text-center">
                                    <p class="text-slate-300" style="margin-bottom: 1rem;">This Game:</p>
                                    <div class="flex justify-center space-x-4">
                                        <div class="text-center">
                                            <div class="text-2xl font-bold text-blue-400">${gameState.resistanceWins}</div>
                                            <div class="text-slate-300">Resistance</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-2xl font-bold text-red-400">${gameState.spyWins}</div>
                                            <div class="text-slate-300">Spies</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="text-center">
                                    <p class="text-slate-300" style="margin-bottom: 1rem;">Total Games Won:</p>
                                    <div class="flex justify-center space-x-4">
                                        <div class="text-center">
                                            <div class="text-2xl font-bold text-blue-400">${gameState.totalResistanceWins}</div>
                                            <div class="text-slate-300">Resistance</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-2xl font-bold text-red-400">${gameState.totalSpyWins}</div>
                                            <div class="text-slate-300">Spies</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button class="button" style="width: 100%;" onclick="resetGame()">
                                Play Again
                            </button>
                        </div>
                    </div>

                    <!-- Player Roles Reveal -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Player Roles</h2>
                        </div>
                        <div class="grid grid-5">
                            ${gameState.players.map(player => `
                                <div class="text-center" style="padding: 0.75rem; background: #374151; border-radius: 0.5rem;">
                                    <div class="text-white font-medium" style="margin-bottom: 0.5rem;">${player.name}</div>
                                    <span class="badge ${player.role === 'spy' ? 'badge-red' : 'badge-blue'}">
                                        ${player.role === 'spy' ? 'Spy' : 'Resistance'}
                                    </span>
                                </div>
                            `).join('')}
                        </div>

                    <!-- Mission History -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Mission History</h2>
                        </div>
                        <div class="space-y-4">
                            ${completedMissions.map(mission => `
    <div class="history-item">
        <div class="flex justify-between items-center" style="margin-bottom: 0.5rem;">
            <div class="flex items-center space-x-2">
                <span class="badge badge-outline">Mission ${mission.number}</span>
                ${mission.result === 'success' ? `
                    <span class="badge badge-blue">Success</span>
                ` : `
                    <span class="badge badge-red">Failed</span>
                `}
            </div>
            <div class="text-slate-300 text-sm">
                Final Leader: ${mission.leader}
            </div>
        </div>
        
        <!-- Show rejected proposals first -->
        ${mission.rejectedProposals && mission.rejectedProposals.length > 0 ? `
            <div class="text-slate-300 text-sm" style="margin-bottom: 0.5rem;">
                <div class="text-slate-400" style="margin-bottom: 0.25rem;">Rejected Proposals:</div>
                ${mission.rejectedProposals.map(rejected => `
                    <div style="margin-left: 1rem; margin-bottom: 0.25rem;">
                        <span class="text-red-400">‚úó</span> 
                        <strong>${rejected.leader}</strong> proposed: ${rejected.team.map(playerId => {
                            const player = gameState.players.find(p => p.id === playerId);
                            return player?.name;
                        }).join(', ')}
                    </div>
                `).join('')}
            </div>
        ` : ''}
        
        <!-- Show final accepted team -->
        <div class="text-slate-300 text-sm">
            <div style="margin-bottom: 0.25rem;">
                <span class="text-green-400">‚úì</span> 
                <strong>Final Team</strong> (${mission.team.length}): ${mission.team.map(playerId => {
                    const player = gameState.players.find(p => p.id === playerId);
                    return player?.name;
                }).join(', ')}
            </div>
            ${mission.result === 'fail' ? `
                <div class="text-red-400">
                    Fail cards: ${mission.failCards}
                </div>
            ` : ''}
            ${mission.proposalCount > 1 ? `
                <div class="text-yellow-400">
                    Total proposals: ${mission.proposalCount}
                </div>
            ` : ''}
        </div>
    </div>
`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPlaying() {
            const currentMissionData = gameState.missions[gameState.currentMission - 1];
            const currentLeader = gameState.players[gameState.currentLeaderIndex];
            const completedMissions = gameState.missions.filter(m => m.result !== null);

            return `
                <div class="space-y-6">
                    <!-- Header -->
                    <div class="card">
                        <div class="card-header">
                            <div class="flex justify-between items-center">
                                <h1 class="card-title text-2xl">The Resistance</h1>
                                <div class="flex items-center space-x-4">
                                    <button class="button button-outline" onclick="gameState.showRoles = !gameState.showRoles; render();">
                                        ${gameState.showRoles ? 'üëÅÔ∏è‚Äçüó®Ô∏è Hide' : 'üëÅÔ∏è Show'} Roles
                                    </button>
                                    <button class="button button-outline" onclick="resetGame()">
                                        New Game
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Game Status -->
                    <div class="grid grid-3">
                        <div class="card">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-white">Mission ${gameState.currentMission}</div>
                                <div class="text-slate-300">Team Size: ${currentMissionData?.teamSize}</div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="text-center">
                                <div class="text-lg font-medium text-white">Current Leader</div>
                                <div class="flex items-center justify-center space-x-2" style="margin-top: 0.5rem;">
                                    <span class="crown">üëë</span>
                                    <span class="text-slate-300">${currentLeader?.name}</span>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="text-center">
                                <div class="text-lg font-medium text-white">Team Composition</div>
                                <div class="flex justify-center space-x-4" style="margin-top: 0.5rem;">
                                    <div class="text-center">
                                        <div class="text-blue-400 font-bold">${TEAM_COMPOSITION[gameState.playerCount]?.resistance}</div>
                                        <div class="text-xs text-slate-300">Resistance</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-red-400 font-bold">${TEAM_COMPOSITION[gameState.playerCount]?.spies}</div>
                                        <div class="text-xs text-slate-300">Spies</div>
                                    </div>
                                </div>
                                <div style="margin-top: 0.5rem;" class="text-center">
                                    <div class="text-lg font-medium text-white">Score</div>
                                    <div class="flex justify-center space-x-4" style="margin-top: 0.25rem;">
                                        <div class="text-blue-400">${gameState.resistanceWins}</div>
                                        <div class="text-slate-300">-</div>
                                        <div class="text-red-400">${gameState.spyWins}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mission Progress -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Mission Progress</h2>
                        </div>
                        <div class="grid grid-5">
                            ${gameState.missions.map(mission => `
                                <div class="text-center">
                                    <div class="mission-circle ${
                                        mission.result === 'success' ? 'mission-success' :
                                        mission.result === 'fail' ? 'mission-fail' :
                                        mission.number === gameState.currentMission ? 'mission-current' :
                                        'mission-pending'
                                    }">
                                        ${mission.result === 'success' ? '‚úì' : 
                                          mission.result === 'fail' ? '‚úó' : 
                                          mission.number}
                                    </div>
                                    <div style="margin-top: 0.5rem;" class="text-xs text-slate-300">
                                        Team: ${mission.teamSize}
                                        ${mission.number === 4 && gameState.playerCount >= 7 ? 
                                            '<div class="text-yellow-400">2 fails needed</div>' : ''}
                                    </div>
                                    ${mission.proposalCount > 0 ? `
                                        <div class="text-xs text-slate-400">
                                            Proposals: ${mission.proposalCount}/5
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Mission History -->
                    ${completedMissions.length > 0 ? `
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Mission History</h2>
                            </div>
                            <div class="space-y-4">
                                ${completedMissions.map(mission => `
    <div class="history-item">
        <div class="flex justify-between items-center" style="margin-bottom: 0.5rem;">
            <div class="flex items-center space-x-2">
                <span class="badge badge-outline">Mission ${mission.number}</span>
                ${mission.result === 'success' ? `
                    <span class="badge badge-blue">Success</span>
                ` : `
                    <span class="badge badge-red">Failed</span>
                `}
            </div>
            <div class="text-slate-300 text-sm">
                Final Leader: ${mission.leader}
            </div>
        </div>
        
        <!-- Show rejected proposals first -->
        ${mission.rejectedProposals && mission.rejectedProposals.length > 0 ? `
            <div class="text-slate-300 text-sm" style="margin-bottom: 0.5rem;">
                <div class="text-slate-400" style="margin-bottom: 0.25rem;">Rejected Proposals:</div>
                ${mission.rejectedProposals.map(rejected => `
                    <div style="margin-left: 1rem; margin-bottom: 0.25rem;">
                        <span class="text-red-400">‚úó</span> 
                        <strong>${rejected.leader}</strong> proposed: ${rejected.team.map(playerId => {
                            const player = gameState.players.find(p => p.id === playerId);
                            return player?.name;
                        }).join(', ')}
                    </div>
                `).join('')}
            </div>
        ` : ''}
        
        <!-- Show final accepted team -->
        <div class="text-slate-300 text-sm">
            <div style="margin-bottom: 0.25rem;">
                <span class="text-green-400">‚úì</span> 
                <strong>Final Team</strong> (${mission.team.length}): ${mission.team.map(playerId => {
                    const player = gameState.players.find(p => p.id === playerId);
                    return player?.name;
                }).join(', ')}
            </div>
            ${mission.result === 'fail' ? `
                <div class="text-red-400">
                    Fail cards: ${mission.failCards}
                </div>
            ` : ''}
            ${mission.proposalCount > 1 ? `
                <div class="text-yellow-400">
                    Total proposals: ${mission.proposalCount}
                </div>
            ` : ''}
        </div>
    </div>
`).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Players -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Players</h2>
                            <p class="text-slate-300">
                                ${currentMissionData?.team.length === 0 ? 
                                    `Select ${currentMissionData.teamSize} players for the mission` :
                                    'Mission team selected - vote or execute mission'
                                }
                            </p>
                        </div>
                        <div class="grid grid-5">
                            ${gameState.players.map(player => `
                                <button class="player-button ${
                                    gameState.selectedPlayers.includes(player.id) ? 'selected' :
                                    currentMissionData?.team.includes(player.id) ? 'on-mission' : ''
                                }" 
                                onclick="togglePlayerSelection('${player.id}')"
                                ${currentMissionData?.team.length > 0 && !gameState.selectedPlayers.includes(player.id) ? 'disabled' : ''}>
                                    <div class="flex items-center space-x-1">
                                        ${player.isLeader ? '<span class="crown">üëë</span>' : ''}
                                        <span class="text-sm font-medium text-white">${player.name}</span>
                                    </div>
                                    ${gameState.showRoles ? `
                                        <span class="badge ${player.role === 'spy' ? 'badge-red' : 'badge-blue'}">
                                            ${player.role === 'spy' ? 'Spy' : 'Resistance'}
                                        </span>
                                    ` : ''}
                                    ${currentMissionData?.team.includes(player.id) ? `
                                        <span class="badge badge-green">On Mission</span>
                                    ` : ''}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Mission Actions -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Mission Actions</h2>
                        </div>
                        ${currentMissionData?.team.length === 0 ? `
                            <div class="space-y-4">
                                <div class="text-slate-300">
                                    Selected: ${gameState.selectedPlayers.length}/${currentMissionData.teamSize}
                                </div>
                                <button class="button" 
                                        onclick="proposeTeam()"
                                        ${gameState.selectedPlayers.length !== currentMissionData.teamSize ? 'disabled' : ''}>
                                    Propose Team
                                </button>
                            </div>
                        ` : `
                            <div class="space-y-4">
                                <div class="text-slate-300">
                                    Team proposed by ${currentLeader?.name}. Vote to accept or reject.
                                </div>
                                <div class="flex space-x-4">
                                    <button class="button button-green" onclick="acceptProposal()">
                                        Accept Team
                                    </button>
                                    <button class="button button-destructive" onclick="rejectProposal()">
                                        Reject Team
                                    </button>
                                </div>
                                
                                <div class="separator"></div>
                                
                                <div class="space-y-4">
                                    <div class="text-slate-300">
                                        Execute Mission - Enter number of fail cards:
                                    </div>
                                    <div class="flex space-x-2">
                                        ${Array.from({ length: currentMissionData.teamSize + 1 }, (_, i) => `
                                            <button class="button button-outline" onclick="executeMission(${i})">
                                                ${i} Fails
                                            </button>
                                        `).join('')}
                                    </div>
                                    ${gameState.playerCount >= 7 && gameState.currentMission === 4 ? `
                                        <p class="text-yellow-400 text-sm">
                                            Note: Mission 4 requires 2 fail cards to fail with 7+ players
                                        </p>
                                    ` : ''}
                                </div>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            let content = '';

            switch (gameState.phase) {
                case 'setup':
                    content = renderSetup();
                    break;
                case 'role-assignment':
                    content = renderRoleAssignment();
                    break;
                case 'playing':
                    content = renderPlaying();
                    break;
                case 'finished':
                    content = renderFinished();
                    break;
            }

            app.innerHTML = content;
        }

        // Initialize the app
        initializeMissions();
        render();
    </script>
</body>
</html>
