<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .board {
      background: #1e293b;
      border: 2px solid #475569;
      border-radius: 0.5rem;
      padding: 0.5rem;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 0.5rem;
      position: relative;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: #374151;
      border: 1px solid #4b5563;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 0.375rem;
    }

    .cell.x { color: #3b82f6; }
    .cell.o { color: #dc2626; }

    .active-board {
      border: 4px solid;
    }

    .won {
      pointer-events: none;
      background: #1e293b;
    }

    .won-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
    }

    .won-symbol.x { color: #3b82f6; }
    .won-symbol.o { color: #dc2626; }

    #status {
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background: #2563eb;
    }

    #winner-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(6px);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 999;
      display: none;
    }

    #winner-screen button {
      margin-top: 1rem;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <h1>Ultimate Tic Tac Toe</h1>
  <div id="game"></div>
  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">Restart Game</button>
  <div id="winner-screen">
    <div id="winner-message"></div>
    <button onclick="resetGame()">Play Again</button>
  </div>

  <script>
    const gameEl = document.getElementById('game');
    const statusEl = document.getElementById('status');
    const winnerScreen = document.getElementById('winner-screen');
    const winnerMessage = document.getElementById('winner-message');
    let boards = [];
    let globalBoard = Array(9).fill(null);
    let currentPlayer = 'X';
    let activeBoard = null;

    function createBoard(index) {
      const boardEl = document.createElement('div');
      boardEl.classList.add('board');
      boardEl.dataset.index = index;
      const cells = Array(9).fill(null).map((_, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.cell = i;
        cell.addEventListener('click', () => handleMove(index, i));
        boardEl.appendChild(cell);
        return cell;
      });
      boards.push({ el: boardEl, cells, winner: null });
      return boardEl;
    }

    function initGame() {
      gameEl.innerHTML = '';
      boards = [];
      globalBoard = Array(9).fill(null);
      currentPlayer = 'X';
      activeBoard = null;
      winnerScreen.style.display = 'none';
      for (let i = 0; i < 9; i++) {
        gameEl.appendChild(createBoard(i));
      }
      updateStatus();
    }

    function handleMove(boardIndex, cellIndex) {
      const board = boards[boardIndex];
      const cell = board.cells[cellIndex];
      if (cell.textContent || board.winner || (activeBoard !== null && boardIndex !== activeBoard)) return;

      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer.toLowerCase());
      checkLocalWin(boardIndex);
      activeBoard = globalBoard[cellIndex] ? null : cellIndex;
      checkGlobalWin();
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus();
    }

    function checkLocalWin(boardIndex) {
      const board = boards[boardIndex];
      const values = board.cells.map(c => c.textContent);
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of wins) {
        const [a,b,c] = combo;
        if (values[a] && values[a] === values[b] && values[a] === values[c]) {
          board.winner = values[a];
          globalBoard[boardIndex] = values[a];
          board.el.classList.add('won');
          board.el.innerHTML = '';
          const symbol = document.createElement('div');
          symbol.classList.add('won-symbol', values[a].toLowerCase());
          symbol.textContent = values[a];
          board.el.appendChild(symbol);
          break;
        }
      }
    }

    function checkGlobalWin() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of wins) {
        const [a,b,c] = combo;
        if (globalBoard[a] && globalBoard[a] === globalBoard[b] && globalBoard[a] === globalBoard[c]) {
          showWinner(globalBoard[a]);
          return;
        }
      }
    }

    function showWinner(player) {
      winnerMessage.textContent = `Player ${player} wins the game!`;
      winnerScreen.style.display = 'flex';
    }

    function updateStatus() {
      boards.forEach((board, i) => {
        board.el.classList.remove('active-board');
        board.el.style.borderColor = '#475569';
        if (activeBoard === null || activeBoard === i) {
          if (!board.winner) {
            board.el.classList.add('active-board');
            board.el.style.borderColor = currentPlayer === 'X' ? '#3b82f6' : '#dc2626';
          }
        }
      });
      document.body.style.background = currentPlayer === 'X'
        ? 'linear-gradient(135deg, #1e3a8a, #1e293b)'
        : 'linear-gradient(135deg, #7f1d1d, #1e293b)';
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
    }

    function resetGame() {
      initGame();
    }

    initGame();
  </script>
</body>
</html>
