<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s ease;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
      justify-content: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 5px;
      background: #fff;
      padding: 5px;
      border: 2px solid #333;
      position: relative;
    }
    .cell {
      width: 60px;
      height: 60px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell.x { color: blue; }
    .cell.o { color: red; }
    .won {
      background: #f9f9f9;
      pointer-events: none;
    }
    .won-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
    }
    .active-board {
      border: 4px solid;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #winner-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
      flex-direction: column;
    }
    #winner-screen button {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Ultimate Tic Tac Toe</h1>
  <div id="game"></div>
  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">Restart Game</button>
  <div id="winner-screen">
    <div id="winner-message"></div>
    <button onclick="resetGame()">Play Again</button>
  </div>

  <script>
    const gameEl = document.getElementById('game');
    const statusEl = document.getElementById('status');
    const winnerScreen = document.getElementById('winner-screen');
    const winnerMessage = document.getElementById('winner-message');
    let boards = [];
    let globalBoard = Array(9).fill(null);
    let currentPlayer = 'X';
    let activeBoard = null;

    function createBoard(index) {
      const boardEl = document.createElement('div');
      boardEl.classList.add('board');
      boardEl.dataset.index = index;
      const cells = Array(9).fill(null).map((_, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.cell = i;
        cell.addEventListener('click', () => handleMove(index, i));
        boardEl.appendChild(cell);
        return cell;
      });
      boards.push({ el: boardEl, cells, winner: null });
      return boardEl;
    }

    function initGame() {
      gameEl.innerHTML = '';
      boards = [];
      globalBoard = Array(9).fill(null);
      currentPlayer = 'X';
      activeBoard = null;
      winnerScreen.style.display = 'none';
      for (let i = 0; i < 9; i++) {
        gameEl.appendChild(createBoard(i));
      }
      updateStatus();
    }

    function handleMove(boardIndex, cellIndex) {
      const board = boards[boardIndex];
      const cell = board.cells[cellIndex];
      if (cell.textContent || board.winner || (activeBoard !== null && boardIndex !== activeBoard)) return;

      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer.toLowerCase());
      checkLocalWin(boardIndex);
      activeBoard = globalBoard[cellIndex] ? null : cellIndex;
      checkGlobalWin();
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus();
    }

    function checkLocalWin(boardIndex) {
      const board = boards[boardIndex];
      const values = board.cells.map(c => c.textContent);
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of wins) {
        const [a,b,c] = combo;
        if (values[a] && values[a] === values[b] && values[a] === values[c]) {
          board.winner = values[a];
          globalBoard[boardIndex] = values[a];
          board.el.classList.add('won');
          board.el.innerHTML = '';
          const symbol = document.createElement('div');
          symbol.classList.add('won-symbol');
          symbol.textContent = values[a];
          symbol.style.color = values[a] === 'X' ? 'blue' : 'red';
          board.el.appendChild(symbol);
          break;
        }
      }
    }

    function checkGlobalWin() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of wins) {
        const [a,b,c] = combo;
        if (globalBoard[a] && globalBoard[a] === globalBoard[b] && globalBoard[a] === globalBoard[c]) {
          showWinner(globalBoard[a]);
          return;
        }
      }
    }

    function showWinner(player) {
      winnerMessage.textContent = `Player ${player} wins the game!`;
      winnerScreen.style.display = 'flex';
    }

    function updateStatus() {
      boards.forEach((board, i) => {
        board.el.classList.remove('active-board');
        board.el.style.borderColor = '#333';
        if (activeBoard === null || activeBoard === i) {
          if (!board.winner) {
            board.el.classList.add('active-board');
            board.el.style.borderColor = currentPlayer === 'X' ? 'blue' : 'red';
          }
        }
      });
      document.body.style.background = currentPlayer === 'X' ? '#e0f0ff' : '#ffe0e0';
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
    }

    function resetGame() {
      initGame();
    }

    initGame();
  </script>
</body>
</html>
