<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Ten Team Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 250px;
        }

        .teams-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .team-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .team-card.active {
            border-color: #007bff;
            transform: scale(1.02);
        }

        .team-card.team1.active {
            border-color: #dc3545;
        }

        .team-card.team2.active {
            border-color: #007bff;
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .team1 .team-name {
            color: #dc3545;
        }

        .team2 .team-name {
            color: #007bff;
        }

        .team-score {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-section {
            padding: 30px;
        }

        .current-category {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }

        .current-category h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .list-container {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
        }

        .list-item.revealed {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
            cursor: default;
        }

        .list-item.revealed:hover {
            transform: none;
        }

        .item-number {
            background: #007bff;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .list-item.revealed .item-number {
            background: #28a745;
        }

        .item-content {
            flex: 1;
            margin-left: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .item-hidden {
            color: #6c757d;
            font-style: italic;
        }

        .item-points {
            background: #ffc107;
            color: #212529;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .list-item.revealed .item-points {
            background: #28a745;
            color: white;
        }

        .show-answers-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
            transition: all 0.3s ease;
        }

        .show-answers-btn:hover {
            background: #c82333;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 53, 69, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .teams-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn, select {
                width: 100%;
                text-align: center;
            }
            
            .show-answers-btn {
                bottom: 20px;
                right: 20px;
                left: 20px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Top Ten Team Game</h1>
            <p>Click on items when teams guess correctly to award points!</p>
        </div>

        <div class="controls">
            <div class="control-row">
                <button class="btn btn-primary" onclick="selectRandomList()">üé≤ Random List</button>
                <select id="listSelect" onchange="selectList(this.value)">
                    <option value="">Choose a category...</option>
                </select>
                <button class="btn btn-warning" onclick="resetGame()">üîÑ Reset Game</button>
            </div>
        </div>

        <div class="teams-section">
            <div class="team-card team1" id="team1Card">
                <div class="team-header">
                    <div class="team-name">üî¥ Team 1</div>
                    <div class="team-score" id="team1Score">0</div>
                </div>
                <button class="btn btn-success" onclick="setActiveTeam(1)" style="width: 100%;">
                    Select Team 1
                </button>
            </div>
            
            <div class="team-card team2 active" id="team2Card">
                <div class="team-header">
                    <div class="team-name">üîµ Team 2</div>
                    <div class="team-score" id="team2Score">0</div>
                </div>
                <button class="btn btn-success" onclick="setActiveTeam(2)" style="width: 100%;">
                    Select Team 2
                </button>
            </div>
        </div>

        <div class="game-section">
            <div class="current-category">
                <h2 id="categoryTitle">Select a category to start!</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <p>Active Team: <span id="activeTeamDisplay">Team 2</span></p>
            </div>

            <div class="list-container" id="listContainer">
                <p style="text-align: center; color: #6c757d; font-size: 1.2rem;">
                    Choose a category above to begin the game!
                </p>
            </div>
        </div>
    </div>

    <button class="show-answers-btn" onclick="toggleAllAnswers()" id="toggleAnswersBtn" style="display: none;">
        üëÅÔ∏è Show All Answers
    </button>

    <script>
        const topTenLists = [
            {
                id: 1,
                title: "üåç Largest Countries by Area",
                items: ["Russia", "Canada", "China", "United States", "Brazil", "Australia", "India", "Argentina", "Kazakhstan", "Algeria"]
            },
            {
                id: 2,
                title: "üé¨ Highest-Grossing Movies (Worldwide)",
                items: ["Avatar", "Avengers: Endgame", "Avatar: The Way of Water", "Titanic", "Star Wars: The Force Awakens", "Avengers: Infinity War", "Spider-Man: No Way Home", "Jurassic World", "The Lion King (2019)", "The Avengers"]
            },
            {
                id: 3,
                title: "üéµ Most Streamed Songs on Spotify",
                items: ["Blinding Lights ‚Äì The Weeknd", "Shape of You ‚Äì Ed Sheeran", "Someone You Loved ‚Äì Lewis Capaldi", "Sunflower ‚Äì Post Malone & Swae Lee", "Dance Monkey ‚Äì Tones and I", "Stay ‚Äì The Kid LAROI & Justin Bieber", "One Dance ‚Äì Drake", "Believer ‚Äì Imagine Dragons", "Perfect ‚Äì Ed Sheeran", "Heat Waves ‚Äì Glass Animals"]
            },
            {
                id: 4,
                title: "üì± Most Subscribed YouTube Channels (2025)",
                items: ["T-Series", "MrBeast", "Cocomelon", "Sony Entertainment Television India", "Kids Diana Show", "Like Nastya", "PewDiePie", "Vlad and Niki", "Zee Music Company", "WWE"]
            },
            {
                id: 5,
                title: "üçî Fast Food Chains with Most Restaurants (Worldwide)",
                items: ["Subway", "McDonald's", "Starbucks", "KFC", "Burger King", "Domino's Pizza", "Pizza Hut", "Dunkin'", "Baskin-Robbins", "Hunt Brothers Pizza"]
            },
            {
                id: 6,
                title: "üá∫üá∏ Largest US States by Area",
                items: ["Alaska", "Texas", "California", "Montana", "New Mexico", "Arizona", "Nevada", "Colorado", "Oregon", "Wyoming"]
            },
            {
                id: 7,
                title: "üèôÔ∏è Most Populous Cities in the World (Metro Area)",
                items: ["Tokyo", "Delhi", "Shanghai", "S√£o Paulo", "Mexico City", "Dhaka", "Cairo", "Beijing", "Mumbai", "Osaka"]
            },
            {
                id: 8,
                title: "üèÜ Countries with Most Olympic Gold Medals (All-Time)",
                items: ["United States", "Soviet Union", "Great Britain", "Germany", "France", "Italy", "China", "Sweden", "Australia", "Hungary"]
            },
            {
                id: 9,
                title: "üéÆ Best-Selling Video Game Franchises",
                items: ["Mario", "Pok√©mon", "Call of Duty", "Grand Theft Auto", "FIFA", "The Sims", "LEGO", "Final Fantasy", "Tetris", "Minecraft"]
            },
            {
                id: 10,
                title: "üé§ Most Followed Instagram Accounts (2025)",
                items: ["Cristiano Ronaldo", "Lionel Messi", "Selena Gomez", "Kylie Jenner", "Dwayne \"The Rock\" Johnson", "Ariana Grande", "Kim Kardashian", "Beyonc√©", "Justin Bieber", "Kendall Jenner"]
            },
            {
                id: 11,
                title: "üè¢ Most Valuable Companies (by Market Cap)",
                items: ["Apple", "Microsoft", "Saudi Aramco", "Alphabet (Google)", "Amazon", "Nvidia", "Berkshire Hathaway", "Meta Platforms", "Tesla", "Taiwan Semiconductor"]
            },
            {
                id: 12,
                title: "üé• Most Popular Netflix Series (All-Time)",
                items: ["Squid Game", "Stranger Things", "Wednesday", "Bridgerton", "Dahmer ‚Äì Monster", "Money Heist", "The Queen's Gambit", "13 Reasons Why", "You", "The Witcher"]
            }
        ];

        let currentList = null;
        let revealedItems = [];
        let activeTeam = 2;
        let team1Score = 0;
        let team2Score = 0;
        let manuallyRevealed = [];

        // Initialize the game
        function initGame() {
            populateListSelect();
            updateActiveTeamDisplay();
        }

        function populateListSelect() {
            const select = document.getElementById('listSelect');
            topTenLists.forEach(list => {
                const option = document.createElement('option');
                option.value = list.id;
                option.textContent = list.title;
                select.appendChild(option);
            });
        }

        function selectRandomList() {
            const randomIndex = Math.floor(Math.random() * topTenLists.length);
            const randomList = topTenLists[randomIndex];
            loadList(randomList);
            document.getElementById('listSelect').value = randomList.id;
        }

        function selectList(listId) {
            if (!listId) return;
            const selectedList = topTenLists.find(list => list.id == listId);
            if (selectedList) {
                loadList(selectedList);
            }
        }

        function loadList(list) {
            currentList = list;
            revealedItems = new Array(10).fill(false);
            manuallyRevealed = new Array(10).fill(false); // Add this line
            
            document.getElementById('categoryTitle').textContent = list.title;
            document.getElementById('toggleAnswersBtn').style.display = 'block';
            
            renderList();
            updateProgress();
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            currentList.items.forEach((item, index) => {
                const listItem = document.createElement('div');
                listItem.className = `list-item ${revealedItems[index] ? 'revealed' : ''}`;
                listItem.onclick = () => revealItem(index);

                const points = index + 1; // #1 gets 1 point, #10 gets 10 points

                listItem.innerHTML = `
                    <div class="item-number">${index + 1}</div>
                    <div class="item-content ${revealedItems[index] ? '' : 'item-hidden'}">
                        ${revealedItems[index] ? item : '???'}
                    </div>
                    <div class="item-points">${points} pts</div>
                `;

                container.appendChild(listItem);
            });
        }

        function revealItem(index) {
            if (revealedItems[index] || !currentList) return;

            revealedItems[index] = true;
            manuallyRevealed[index] = true; // Add this line
            const points = index + 1; // #1 gets 1 point, #10 gets 10 points

            // Award points to active team
            if (activeTeam === 1) {
                team1Score += points;
                document.getElementById('team1Score').textContent = team1Score;
            } else {
                team2Score += points;
                document.getElementById('team2Score').textContent = team2Score;
            }

            renderList();
            updateProgress();

            // Show celebration message
            showMessage(`üéâ Correct! "${currentList.items[index]}" is #${index + 1} - ${points} points to Team ${activeTeam}!`);
        }

        function setActiveTeam(teamNumber) {
            activeTeam = teamNumber;
            updateActiveTeamDisplay();
        }

        function updateActiveTeamDisplay() {
            document.getElementById('team1Card').classList.toggle('active', activeTeam === 1);
            document.getElementById('team2Card').classList.toggle('active', activeTeam === 2);
            document.getElementById('activeTeamDisplay').textContent = `Team ${activeTeam}`;
        }

        function toggleAllAnswers() {
            if (!currentList) return;
    
            const allRevealed = revealedItems.every(item => item);
            const button = document.getElementById('toggleAnswersBtn');
    
            if (allRevealed) {
                // Hide only answers that weren't manually revealed
                for (let i = 0; i < revealedItems.length; i++) {
                    if (!manuallyRevealed[i]) {
                        revealedItems[i] = false;
                    }
                }
                button.textContent = 'üëÅÔ∏è Show All Answers';
                showMessage('üôà Auto-revealed answers hidden!');
            } else {
                // Show all answers
                revealedItems.fill(true);
                button.textContent = 'üôà Hide All Answers';
                showMessage('üìñ All answers revealed!');
            }
    
            renderList();
            updateProgress();
        }

        function resetGame() {
            currentList = null;
            revealedItems = [];
            manuallyRevealed = []; // Add this line
            team1Score = 0;
            team2Score = 0;
            activeTeam = 2;

            document.getElementById('team1Score').textContent = '0';
            document.getElementById('team2Score').textContent = '0';
            document.getElementById('categoryTitle').textContent = 'Select a category to start!';
            document.getElementById('listSelect').value = '';
            document.getElementById('toggleAnswersBtn').style.display = 'none';
            document.getElementById('toggleAnswersBtn').textContent = 'üëÅÔ∏è Show All Answers';
            document.getElementById('listContainer').innerHTML = `
                <p style="text-align: center; color: #6c757d; font-size: 1.2rem;">
                    Choose a category above to begin the game!
                </p>
            `;

            updateActiveTeamDisplay();
            updateProgress();
        }

        function updateProgress() {
            if (!currentList) {
                document.getElementById('progressFill').style.width = '0%';
                return;
            }

            const revealed = revealedItems.filter(Boolean).length;
            const percentage = (revealed / 10) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        function showMessage(message) {
            // Create temporary message element
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, #28a745, #20c997);
                color: white;
                padding: 20px 30px;
                border-radius: 15px;
                font-size: 1.2rem;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                animation: messageSlide 0.5s ease;
            `;
            messageEl.textContent = message;

            // Add animation keyframes
            if (!document.getElementById('messageStyles')) {
                const style = document.createElement('style');
                style.id = 'messageStyles';
                style.textContent = `
                    @keyframes messageSlide {
                        from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                        to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }

            document.body.appendChild(messageEl);

            setTimeout(() => {
                messageEl.remove();
            }, 3000);
        }

        // Initialize the game when page loads
        initGame();
    </script>
</body>
</html>
