<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Word Scramble - Optimized</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #1a1a1a;
            --surface-light: #f8f9fa;
            --surface-dark: #2d2d2d;
            --text-light: #333333;
            --text-dark: #ffffff;
            --border-light: #e9ecef;
            --border-dark: #404040;
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-dark: rgba(0,0,0,0.3);
            --blue: #3498db;
            --red: #e74c3c;
            --green: #2ecc71;
            --orange: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--border-light);
            background: var(--bg-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dark .theme-toggle {
            border-color: var(--border-dark);
            background: var(--surface-dark);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* Start and Game Over Screens */
        .screen {
            background: var(--surface-light);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow-light);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-light);
        }

        .dark .screen {
            background: var(--surface-dark);
            border-color: var(--border-dark);
            box-shadow: 0 20px 60px var(--shadow-dark);
        }

        .screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-light);
        }
        .dark .screen h1 {
            color: var(--text-dark);
        }

        .screen h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 15px;
            color: var(--text-light);
        }
        .dark .screen h2 {
            color: var(--text-dark);
        }
        
        .options-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap; /* Allow wrapping for options like timer */
        }

        /* Specific styling for category checkboxes */
        .category-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Responsive grid for checkboxes */
            gap: 10px;
            margin-bottom: 30px;
            padding: 0 20px; /* Add some padding for smaller screens */
        }

        .category-options label {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-light);
            font-weight: 500;
        }

        .dark .category-options label {
            background: var(--surface-dark);
            border-color: var(--border-dark);
        }

        .category-options label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .category-options input[type="checkbox"] {
            margin-right: 10px;
            accent-color: var(--blue); /* Highlight checkbox itself */
            transform: scale(1.2); /* Make checkbox slightly larger */
        }

        .category-options input[type="checkbox"]:checked + span {
            color: var(--blue);
            font-weight: 600;
        }

        .option-btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-light);
        }
        .dark .option-btn {
            background: var(--surface-dark);
            border-color: var(--border-dark);
        }

        .option-btn.selected {
            border-color: var(--blue);
            color: var(--blue);
            transform: scale(1.05);
        }

        .start-btn, .restart-btn {
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #finalScores {
            list-style: none;
            padding: 0;
            margin: 20px 0 30px;
            font-size: 1.2rem;
        }

        #finalScores li {
            padding: 8px;
        }


        .game-container {
            background: var(--bg-light);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow-light);
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 40px;
            align-items: start;
            border: 1px solid var(--border-light);
        }

        .dark .game-container {
            background: var(--surface-dark);
            border-color: var(--border-dark);
            box-shadow: 0 20px 60px var(--shadow-dark);
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }
        
        #roundDisplay {
            font-size: 1.5rem;
            font-weight: 600;
            color: #888;
        }
        .dark #roundDisplay { /* Corrected selector */
            color: #aaa;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #teamsContainer {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .team {
            text-align: center;
            padding: 24px;
            border-radius: 20px;
            background: var(--surface-light);
            border: 2px solid var(--border-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .team {
            background: var(--bg-dark);
            border-color: var(--border-dark);
        }

        .team.blue.active { background: var(--blue); color: white; border-color: var(--blue); transform: scale(1.05); }
        .team.red.active { background: var(--red); color: white; border-color: var(--red); transform: scale(1.05); }
        .team.green.active { background: var(--green); color: white; border-color: var(--green); transform: scale(1.05); }
        .team.orange.active { background: var(--orange); color: white; border-color: var(--orange); transform: scale(1.05); }

        .team-name {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .team-score {
            font-size: 2.5rem;
            font-weight: 900;
        }

        .main-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-status {
            display: flex;
            justify-content: space-around;
            width: 100%;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .timer-box {
            font-size: 2.5rem;
            font-weight: 700;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--border-light);
        }
        .dark .timer-box { border-color: var(--border-dark); }
        
        .timer-box.team-blue { border-color: var(--blue); }
        .timer-box.team-red { border-color: var(--red); }
        .timer-box.team-green { border-color: var(--green); }
        .timer-box.team-orange { border-color: var(--orange); }

        .points-display {
            font-size: 2rem;
            font-weight: 700;
        }

        .game-area {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }

        .category {
            font-size: 1.4rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 12px;
        }
        
        .letter-area {
            margin-bottom: 40px;
        }
        
        .scrambled-letters, .answer-grid {
            display: flex;
            justify-content: center;
            gap: 8px; /* Slightly reduced gap */
            margin-bottom: 30px;
            flex-wrap: nowrap; /* Prevent wrapping */
            overflow-x: auto; /* Allow horizontal scrolling if word is too long */
            padding-bottom: 5px; /* Space for scrollbar */
            scroll-behavior: smooth;
        }

        .letter-tile {
            min-width: 50px; /* Min-width to prevent squishing */
            width: 50px;
            height: 50px;
            background: var(--bg-light);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; /* Slightly reduced font size */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .dark .letter-tile {
            background: var(--surface-dark);
            border-color: var(--border-dark);
        }
        .letter-tile:hover { transform: translateY(-4px); }
        .letter-tile.used { opacity: 0.3; cursor: not-allowed; transform: none !important; }

        .answer-slot {
            min-width: 50px; /* Min-width to prevent squishing */
            width: 50px;
            height: 50px;
            border: 2px dashed var(--border-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; /* Slightly reduced font size */
            font-weight: 700;
            background: var(--surface-light);
            cursor: pointer;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .dark .answer-slot {
            background: var(--bg-dark);
            border-color: var(--border-dark);
        }
        .answer-slot.filled { border-style: solid; }
        .answer-slot.revealed { background: #e67e22; color: white; border-color: #e67e22; cursor: not-allowed; }
        .answer-slot.space { width: 20px; border: none; background: transparent; cursor: default; } /* Smaller space */
        .answer-slot.team-blue.filled { border-color: var(--blue); }
        .answer-slot.team-red.filled { border-color: var(--red); }
        .answer-slot.team-green.filled { border-color: var(--green); }
        .answer-slot.team-orange.filled { border-color: var(--orange); }

        .hint-display {
            background: var(--surface-light);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
            margin: 24px 0;
            font-size: 1.2rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }

        .dark .hint-display {
            background: var(--bg-dark);
            border-color: var(--border-dark);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
        }
        
        .action-btn {
            padding: 14px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }
        .dark .action-btn {
             background: var(--surface-dark);
             border-color: var(--border-dark);
        }
        .action-btn:hover { transform: translateY(-2px); }
        
        .action-btn.team-blue:hover { border-color: var(--blue); color: var(--blue); }
        .action-btn.team-red:hover { border-color: var(--red); color: var(--red); }
        .action-btn.team-green:hover { border-color: var(--green); color: var(--green); }
        .action-btn.team-orange:hover { border-color: var(--orange); color: var(--orange); }
        
        #messageArea {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            padding: 18px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            border: 1px solid;
        }

        .message.success { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        
        @media (max-width: 1024px) {
            .game-container { grid-template-columns: 1fr; max-width: 900px; padding: 30px; }
            #teamsContainer { flex-direction: row; justify-content: space-around; }
            .category-options { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
        }

        @media (max-width: 768px) {
            .screen { padding: 30px; }
            .screen h1 { font-size: 2rem; }
            .screen h2 { font-size: 1.3rem; }
            .start-btn, .restart-btn { padding: 15px 30px; font-size: 1.1rem; }
            .game-container { padding: 20px; }
            .title { font-size: 2.5rem; }
            #roundDisplay { font-size: 1.3rem; }
            .team-name { font-size: 1.4rem; }
            .team-score { font-size: 2rem; }
            .timer-box { width: 70px; height: 70px; font-size: 2rem; }
            .points-display { font-size: 1.8rem; }
            .category { font-size: 1.2rem; }
            .letter-tile, .answer-slot { width: 40px; height: 40px; font-size: 1.3rem; } /* Further reduced size */
            .answer-slot.space { width: 15px; } /* Further reduced space */
            .hint-display { font-size: 1rem; padding: 15px; }
            .action-btn { padding: 12px 20px; font-size: 1rem; }
            .category-options { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); padding: 0 10px; }
            .category-options label { padding: 8px 12px; font-size: 0.9rem; }
        }
    </style>
</head>

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            setupStartScreen();
        });

        function setupStartScreen() {
            // Event listeners for team, difficulty, and timer options
            document.querySelectorAll('.options-group .option-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const parent = e.target.parentElement;
                    parent.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                    e.target.classList.add('selected');
                });
            });
            
            document.getElementById('startGameBtn').addEventListener('click', initializeGame);
        }

        function initializeGame() {
            gameSettings.numTeams = parseInt(document.querySelector('#teamsOptions .selected').dataset.value);
            gameSettings.difficulty = document.querySelector('#difficultyOptions .selected').dataset.value;
            gameSettings.timerDuration = parseInt(document.querySelector('#timerOptions .selected').dataset.value);

            // Get selected categories from checkboxes
            selectedCategories = Array.from(document.querySelectorAll('#categoryOptions input[type="checkbox"]:checked'))
                                   .map(checkbox => checkbox.value);

            // If no categories are selected, default to all categories and show a message
            if (selectedCategories.length === 0) {
                selectedCategories = allCategories;
                showMessage('No categories selected. Playing with all categories!', 'error');
            }

            teamsData = [];
            for (let i = 0; i < gameSettings.numTeams; i++) {
                teamsData.push({
                    name: `Team ${i + 1}`,
                    score: 0,
                    color: teamColors[i]
                });
            }

            createTeamDisplays();
            
            startScreen.style.display = 'none';
            gameContainer.style.display = 'grid';
            
            currentRound = 1;
            currentTeamIndex = 0;
            startNewTurn();
        }
        
        // --- GAME FLOW ---
        function startNewTurn() {
            resetTurnState();
            updateTeamDisplays();
            updateUIForNewTurn();
            
            const wordData = gameSettings.difficulty === 'easy' ? easyWords : hardWords;
            // Select a category from the currently selected categories
            const category = selectedCategories[Math.floor(Math.random() * selectedCategories.length)];
            const categoryWords = wordData[category];
            currentWord = categoryWords[Math.floor(Math.random() * categoryWords.length)];
            
            document.getElementById('categoryDisplay').textContent = categoryNames[category];

            setupLetterGame();
            startTimer();
        }
        
        function advanceToNextPlayer() {
             currentTeamIndex = (currentTeamIndex + 1) % gameSettings.numTeams;
             if (currentTeamIndex === 0) { // A full round has completed
                currentRound++;
             }

             if (currentRound > MAX_ROUNDS) {
                endGame();
             } else {
                startNewTurn();
             }
        }

        function checkAnswer() {
            let userAttempt = '';
            // Reconstruct user's word, including spaces from original word
            answerSlots.forEach(slot => {
                if (slot.originalLetter === ' ') {
                    userAttempt += ' ';
                } else {
                    userAttempt += slot.letter;
                }
            });

            const correctAnswer = currentWord.word.toLowerCase();

            if (userAttempt === correctAnswer) {
                clearInterval(timerInterval);
                playSound('correctSound');
                showMessage(`Correct! ${teamsData[currentTeamIndex].name} gets ${currentPoints} points!`, 'success');
                teamsData[currentTeamIndex].score += currentPoints;
                updateTeamScores();

                setTimeout(advanceToNextPlayer, 2000);

            } else {
                playSound('errorSound');
                showMessage('Incorrect! Try again.', 'error');
                
                // Clear the board for another attempt
                answerSlots.forEach((slot, index) => {
                    if (!revealedPositions.has(index)) {
                         clearSlot(index);
                    }
                });
            }
        }
        
        function giveUp() {
            if (!currentWord) return;
            clearInterval(timerInterval);
            playSound('errorSound');
            showMessage(`The answer was: ${currentWord.word}. No points awarded.`, 'error');
            
            setTimeout(advanceToNextPlayer, 2000);
        }
        
        function endGame() {
            gameContainer.style.display = 'none';
            gameOverScreen.style.display = 'block';

            let winnerData = { score: -1, teams: [] };
            teamsData.forEach(team => {
                if(team.score > winnerData.score) {
                    winnerData.score = team.score;
                    winnerData.teams = [team.name];
                } else if (team.score === winnerData.score) {
                    winnerData.teams.push(team.name);
                }
            });

            const winnerMessage = document.getElementById('winnerMessage');
            if (winnerData.teams.length > 1) {
                winnerMessage.textContent = `It's a tie between ${winnerData.teams.join(' and ')}!`;
            } else {
                winnerMessage.textContent = `${winnerData.teams[0]} wins!`;
            }

            const finalScoresList = document.getElementById('finalScores');
            finalScoresList.innerHTML = '';
            teamsData.forEach(team => {
                const li = document.createElement('li');
                li.textContent = `${team.name}: ${team.score} points`;
                finalScoresList.appendChild(li);
            });
        }
        
        // --- UI & STATE UPDATES ---
        
        function createTeamDisplays() {
            teamsContainer.innerHTML = '';
            teamsData.forEach((team, index) => {
                const teamDiv = document.createElement('div');
                teamDiv.className = `team ${team.color}`;
                teamDiv.id = `team-${index}`;

                    <div class="team-score" id="score-${index}">${team.score}</div>

                teamsContainer.appendChild(teamDiv);

        function updateTeamDisplays() {
            document.querySelectorAll('.team').forEach((el, index) => {
                el.classList.toggle('active', index === currentTeamIndex);
            });

        function updateTeamScores() {
             teamsData.forEach((team, index) => {
                document.getElementById(`score-${index}`).textContent = team.score;
            });

        function resetTurnState() {
            clearInterval(timerInterval);
            currentPoints = 10;
            timeLeft = gameSettings.timerDuration; // Use the selected timer duration
            revealedPositions.clear();
            nextRevealIndex = 0;
            clearMessage();
        }

        function updateUIForNewTurn() {
            const currentTeamColor = teamsData[currentTeamIndex].color;
            roundDisplay.textContent = `Round ${currentRound} of ${MAX_ROUNDS}`;
            pointsDisplay.textContent = `${currentPoints} Points`;
            timerDisplay.textContent = timeLeft;
            timerDisplay.className = `timer-box team-${currentTeamColor}`;

            document.querySelector('.action-btn').className = `action-btn team-${currentTeamColor}`;
        }

        // --- TIMER ---
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    handleTimerExpiry();
                }
            }, 1000);
        }

        function handleTimerExpiry() {
            if(currentPoints <= 1) {
                giveUp();
                return;
            }
            
            timeLeft = gameSettings.timerDuration; // Reset timer to selected duration
            currentPoints--;
            pointsDisplay.textContent = `${currentPoints} Points`;
            playSound('errorSound');

            if(currentPoints === 5) {
                 document.getElementById('hintDisplay').textContent = currentWord.hint;
            }
            
            revealLetter();
        }
        
        function revealLetter() {
            // Find the next valid reveal index, skipping spaces
            while (nextRevealIndex < answerSlots.length && answerSlots[nextRevealIndex].originalLetter === ' ') {
                nextRevealIndex++;
            }

            if (nextRevealIndex >= answerSlots.length) return; // No more letters to reveal

            const slotIndex = nextRevealIndex;
            const correctLetter = currentWord.word.toLowerCase()[slotIndex];
            const slot = answerSlots[slotIndex];

            // If a user has a letter here already, clear it first
            if (slot.letter !== '' && !revealedPositions.has(slotIndex)) {
                clearSlot(slotIndex);
            }

            revealedPositions.add(slotIndex);
            
            slot.letter = correctLetter;
            slot.element.textContent = correctLetter.toUpperCase();
            slot.element.classList.add('filled', 'revealed');
            
            // Find and mark the corresponding scrambled letter tile as used
            const scrambledTileIndex = scrambledLetters.findIndex((letter, index) => {
                const tile = document.querySelector(`.letter-tile[data-index="${index}"]`);
                return letter.toLowerCase() === correctLetter.toLowerCase() && !tile.classList.contains('used');
            });
            
            if (scrambledTileIndex !== -1) {
                const tile = document.querySelector(`.letter-tile[data-index="${scrambledTileIndex}"]`);
                tile.classList.add('used');
                slot.element.dataset.letterIndex = scrambledTileIndex;
            }

            nextRevealIndex++;
        }
        
        // --- LETTER & BOARD INTERACTION ---
        function setupLetterGame() {
            const word = currentWord.word.toLowerCase();
            scrambledLetters = scrambleWord(word).toUpperCase().split('');
            
            const scrambledContainer = document.getElementById('scrambledLetters');
            scrambledContainer.innerHTML = '';
            scrambledLetters.forEach((letter, index) => {
                if (letter === ' ') return;
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.textContent = letter;
                tile.dataset.index = index;
                tile.onclick = () => selectLetter(tile);
                scrambledContainer.appendChild(tile);
            });
            
            const answerContainer = document.getElementById('answerGrid');
            answerContainer.innerHTML = '';
            answerSlots = [];
            const currentTeamColor = teamsData[currentTeamIndex].color;
            word.split('').forEach((letter, index) => {
                const slot = document.createElement('div');
                if (letter === ' ') {
                    slot.className = 'answer-slot space';
                } else {
                    slot.className = `answer-slot team-${currentTeamColor}`;
                    slot.dataset.index = index;
                    slot.onclick = () => clearSlot(index);
                }
                answerContainer.appendChild(slot);
                answerSlots.push({ element: slot, letter: '', originalLetter: letter });
            });
        }
        
        function selectLetter(letterTile) {
            if (letterTile.classList.contains('used')) return;
            
            const letter = letterTile.textContent.toLowerCase();
            const emptySlot = answerSlots.find(slot => 
                slot.letter === '' && 
                slot.originalLetter !== ' ' &&
                !revealedPositions.has(answerSlots.indexOf(slot))
            );
            
            if (emptySlot) {
                emptySlot.letter = letter;
                emptySlot.element.textContent = letter.toUpperCase();
                emptySlot.element.classList.add('filled');
                emptySlot.element.dataset.letterIndex = letterTile.dataset.index;
                
                letterTile.classList.add('used');
                playSound('selectSound');

                // Auto-check if board is full
                const isComplete = answerSlots.every(slot => slot.letter !== '' || slot.originalLetter === ' ');
                if (isComplete) {
                    checkAnswer();
                }
            }
        }

        function clearSlot(slotIndex) {
            if (revealedPositions.has(slotIndex)) return;

            const slot = answerSlots[slotIndex];
            if (slot.letter === '') return;
            
            const letterTileIndex = slot.element.dataset.letterIndex;
            const letterTile = document.querySelector(`.letter-tile[data-index="${letterTileIndex}"]`);
            
            slot.letter = '';
            slot.element.textContent = '';
            slot.element.classList.remove('filled');
            delete slot.element.dataset.letterIndex;
            
            if (letterTile) {
                letterTile.classList.remove('used');
            }
        }
        
        function scrambleWord(word) {
            if (word.includes(' ')) {
                return word.split(' ').map(w => w.split('').sort(() => 0.5 - Math.random()).join('')).join(' ');
            }
            return word.split('').sort(() => 0.5 - Math.random()).join('');
        }

        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.getElementById('themeIcon').textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        function loadTheme() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
                document.getElementById('themeIcon').textContent = '☀️';
            }
        }
        
        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }
    </script>
</body>
</html>
