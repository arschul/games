<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Word Scramble</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #1a1a1a;
            --surface-light: #f8f9fa;
            --surface-dark: #2d2d2d;
            --text-light: #333333;
            --text-dark: #ffffff;
            --border-light: #e9ecef;
            --border-dark: #404040;
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-dark: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--border-light);
            background: var(--bg-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dark .theme-toggle {
            border-color: var(--border-dark);
            background: var(--surface-dark);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .dark .theme-toggle:hover {
            box-shadow: 0 4px 12px var(--shadow-dark);
        }

        .game-container {
            background: var(--bg-light);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow-light);
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 40px;
            align-items: start;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
        }

        .dark .game-container {
            background: var(--surface-dark);
            border-color: var(--border-dark);
            box-shadow: 0 20px 60px var(--shadow-dark);
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .teams {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .team {
            text-align: center;
            padding: 24px;
            border-radius: 20px;
            min-width: 180px;
            background: var(--surface-light);
            border: 2px solid var(--border-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dark .team {
            background: var(--bg-dark);
            border-color: var(--border-dark);
        }

        .team::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .team.blue.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.4);
        }

        .team.red.active {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-color: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.4);
        }

        .team.active::before {
            left: 100%;
        }

        .team-name {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .team-score {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .category-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .category-box {
            width: 350px;
            height: 120px;
            border: 3px solid var(--border-light);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-light);
            background: var(--surface-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            overflow: hidden;
        }

        .dark .category-box {
            background: var(--bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .category-box.team-blue {
            border-color: #3498db;
            color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
        }

        .category-box.team-red {
            border-color: #e74c3c;
            color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.2);
        }

        .main-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 40px;
        }

        .difficulty-btn {
            padding: 18px 36px;
            font-size: 1.3rem;
            font-weight: 600;
            border: 2px solid var(--border-light);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-light);
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        .dark .difficulty-btn {
            background: var(--surface-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        /* Disable difficulty buttons when game is active */
        .difficulty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .difficulty-btn:not(:disabled):hover.team-blue {
            border-color: #3498db;
            color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .difficulty-btn:not(:disabled):hover.team-red {
            border-color: #e74c3c;
            color: #e74c3c;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .game-area {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }

        .category {
            font-size: 1.4rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
        }

        .letter-area {
            margin-bottom: 40px;
        }

        .scrambled-letters {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .letter-tile {
            width: 55px;
            height: 55px;
            background: var(--bg-light);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
        }

        .dark .letter-tile {
            background: var(--surface-dark);
            border-color: var(--border-dark);
        }

        .letter-tile:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow-light);
        }

        .dark .letter-tile:hover {
            box-shadow: 0 8px 20px var(--shadow-dark);
        }

        .letter-tile.team-blue:hover {
            border-color: #3498db;
            color: #3498db;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .letter-tile.team-red:hover {
            border-color: #e74c3c;
            color: #e74c3c;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        .letter-tile.used {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Prevent removal of revealed letters */
        .letter-tile.revealed {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            cursor: not-allowed;
            border-color: #e67e22;
        }

        .answer-grid {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            /* Prevent wrapping for long words */
            white-space: nowrap;
            overflow-x: auto;
            padding: 10px 0;
        }

        .answer-slot {
            width: 55px;
            height: 55px;
            border: 2px dashed var(--border-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 700;
            background: var(--surface-light);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .dark .answer-slot {
            background: var(--bg-dark);
            border-color: var(--border-dark);
        }

        .answer-slot.filled {
            background: var(--bg-light);
            border-style: solid;
        }

        .dark .answer-slot.filled {
            background: var(--surface-dark);
        }

        /* Style for revealed letters */
        .answer-slot.revealed {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            border-color: #e67e22;
            cursor: not-allowed;
        }

        .answer-slot.team-blue {
            border-color: #3498db;
        }

        .answer-slot.team-red {
            border-color: #e74c3c;
        }

        .answer-slot.space {
            width: 24px;
            border: none;
            background: transparent;
            cursor: default;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 14px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-light);
            color: var(--text-light);
        }

        .dark .action-btn {
            background: var(--surface-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .action-btn:hover.team-blue {
            border-color: #3498db;
            color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.3);
        }

        .action-btn:hover.team-red {
            border-color: #e74c3c;
            color: #e74c3c;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.3);
        }

        .hint-display {
            background: var(--surface-light);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
            margin: 24px 0;
            font-size: 1.2rem;
            color: var(--text-light);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }

        .dark .hint-display {
            background: var(--bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .points-display {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: #6c757d;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .message {
            padding: 18px;
            border-radius: 12px;
            margin: 24px 0;
            font-weight: 600;
            text-align: center;
            border: 1px solid;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        @media (max-width: 1024px) {
            .game-container {
                grid-template-columns: 1fr;
                max-width: 900px;
                padding: 30px;
            }
            
            .teams {
                flex-direction: row;
                justify-content: space-around;
            }

            .answer-grid {
                justify-content: flex-start;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .letter-tile, .answer-slot {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .category-box {
                width: 280px;
                height: 100px;
                font-size: 1.3rem;
            }

            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>

        let currentTeam = 'blue';

        let hintShown = false;
        let lettersRevealed = 0;
        let scrambledLetters = [];
        let answerSlots = [];
        let revealedPositions = new Set(); // Track revealed letter positions

        const categories = ['foodAndDrink', 'animals', 'objects', 'videoGames', 'verbs', 'professions', 'moviesAndTvShows', 'countries', 'brandsAndCompanies'];
        const categoryNames = {
            'foodAndDrink': 'Food & Drink',
            'animals': 'Animals',
            'objects': 'Objects',
            'videoGames': 'Video Games',
            'verbs': 'Verbs',

        function playSound(soundId) {
            try {
                const sound = document.getElementById(soundId);
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Sound play failed:', e));
            } catch (e) {
                console.log('Sound not available:', e);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
            
            // Save theme preference
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        function loadTheme() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark');
                document.getElementById('themeIcon').textContent = '☀️';
            }
        }

        function updateTeamColors() {
            const teamClass = `team-${currentTeam}`;
            
            document.getElementById('categoryBox').className = `category-box ${teamClass}`;
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.className = `difficulty-btn ${teamClass}`;
            });
            
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.className = `action-btn ${teamClass}`;
            });
            
            document.querySelectorAll('.letter-tile').forEach(tile => {
                if (!tile.classList.contains('used') && !tile.classList.contains('revealed')) {
                    tile.className = `letter-tile ${teamClass}`;
                }
            });
            
            document.querySelectorAll('.answer-slot:not(.space)').forEach(slot => {
                if (!slot.classList.contains('revealed')) {
                    slot.classList.add(teamClass);
                }
            });
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            currentPoints = difficulty === 'easy' ? 5 : 10;
            
            document.getElementById('easyBtn').disabled = true;
            document.getElementById('hardBtn').disabled = true;
            
            flashCategories();
        }

        function flashCategories() {
            const categoryBox = document.getElementById('categoryBox');
            let currentIndex = 0;
            let startTime = Date.now();
            const totalDuration = 5000;
            
            function flash() {
                const elapsedTime = Date.now() - startTime;
                
                if (elapsedTime >= totalDuration) {
                    const finalIndex = Math.floor(Math.random() * categories.length);
                    currentCategory = categories[finalIndex];
                    categoryBox.textContent = categoryNames[currentCategory];
                    startGame();
                    return;
                }
                
                categoryBox.textContent = categoryNames[categories[currentIndex]];
                currentIndex = (currentIndex + 1) % categories.length;
                
                const progress = elapsedTime / totalDuration;
                const speed = 50 + (progress * 400);
                
                setTimeout(flash, speed);
            }
            
            flash();
        }

        function startGame() {
            const wordData = currentDifficulty === 'easy' ? easyWords : hardWords;
            const categoryWords = wordData[currentCategory];
            const randomWord = categoryWords[Math.floor(Math.random() * categoryWords.length)];
            
            currentWord = randomWord;
            hintShown = false;
            lettersRevealed = 0;
            revealedPositions.clear(); // Reset revealed positions
            
            document.getElementById('categoryDisplay').textContent = categoryNames[currentCategory];
            document.getElementById('pointsDisplay').textContent = `${currentPoints} Points Available`;
            document.getElementById('hintDisplay').textContent = 'Hint will appear here when you click the Hint button';
            
            setupLetterGame();
            clearMessage();
        }

        function setupLetterGame() {
            const word = currentWord.word.toLowerCase();
            scrambledLetters = scrambleWord(word).split('');
            
            const scrambledContainer = document.getElementById('scrambledLetters');
            scrambledContainer.innerHTML = '';
            
            scrambledLetters.forEach((letter, index) => {
                if (letter === ' ') return;
                
                const tile = document.createElement('div');
                tile.className = `letter-tile team-${currentTeam}`;
                tile.textContent = letter;
                tile.dataset.index = index;
                tile.onclick = () => selectLetter(index);
                scrambledContainer.appendChild(tile);
            });
            
            const answerContainer = document.getElementById('answerGrid');
            answerContainer.innerHTML = '';
            answerSlots = [];
            
            word.split('').forEach((letter, index) => {
                const slot = document.createElement('div');
                
                if (letter === ' ') {
                    slot.className = 'answer-slot space';
                } else {
                    slot.className = `answer-slot team-${currentTeam}`;
                    slot.dataset.index = index;
                    slot.onclick = () => clearSlot(index);
                }
                
                answerContainer.appendChild(slot);
                answerSlots.push({ element: slot, letter: '', originalLetter: letter });
            });
        }

        function selectLetter(letterIndex) {
            const letterTile = document.querySelector(`[data-index="${letterIndex}"]`);
            if (letterTile.classList.contains('used') || letterTile.classList.contains('revealed')) return;
            
            const letter = scrambledLetters[letterIndex];
            
            const emptySlot = answerSlots.find(slot => slot.letter === '' && slot.originalLetter !== ' ' && !revealedPositions.has(answerSlots.indexOf(slot)));
            if (emptySlot) {
                emptySlot.letter = letter;
                emptySlot.element.textContent = letter;
                emptySlot.element.classList.add('filled');
                emptySlot.element.dataset.letterIndex = letterIndex;
                
                letterTile.classList.add('used');
                playSound('selectSound'); // Added sound effect
            }
        }

        function clearSlot(slotIndex) {
            const slot = answerSlots[slotIndex];
            if (slot.letter === '' || slot.originalLetter === ' ' || revealedPositions.has(slotIndex)) return; // Prevent clearing revealed letters
            
            const letterIndex = slot.element.dataset.letterIndex;
            const letterTile = document.querySelector(`[data-index="${letterIndex}"]`);
            
            slot.letter = '';
            slot.element.textContent = '';
            slot.element.classList.remove('filled');
            delete slot.element.dataset.letterIndex;
            
            if (letterTile) {
                letterTile.classList.remove('used');
            }
        }

        function scrambleWord(word) {
            if (word.includes(' ')) {
                return word.split(' ').map(singleWord => {
                    const letters = singleWord.split('');
                    for (let i = letters.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [letters[i], letters[j]] = [letters[j], letters[i]];
                    }
                    return letters.join('');
                }).join(' ');
            } else {
                const letters = word.split('');
                for (let i = letters.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [letters[i], letters[j]] = [letters[j], letters[i]];
                }
                return letters.join('');
            }
        }

        function solveWord() {
            if (!currentWord) {
                showMessage('Please select a difficulty first!', 'error');
                return;
            }

            const userAnswer = answerSlots.map(slot => slot.letter).join('');
            const correctAnswer = currentWord.word.toLowerCase();

            if (userAnswer === correctAnswer) {
                if (currentTeam === 'blue') {
                    blueScore += currentPoints;
                    document.getElementById('blueScore').textContent = blueScore;
                } else {
                    redScore += currentPoints;
                    document.getElementById('redScore').textContent = redScore;
                }
                
                playSound('correctSound'); // Added sound effect
                showMessage(`Correct! ${currentTeam.charAt(0).toUpperCase() + currentTeam.slice(1)} Team earned ${currentPoints} points!`, 'success');
                switchTeam();
                resetGame();
            } else {
                playSound('errorSound'); // Added sound effect
                showMessage('Incorrect! Try again or use a hint.', 'error');
            }
        }

        function revealLetter() {
            if (!currentWord) {
                showMessage('Please select a difficulty first!', 'error');
                return;
            }

            if (currentPoints <= 1) {
                showMessage('Not enough points to reveal a letter!', 'error');
                return;
            }

            const word = currentWord.word.toLowerCase();
            let revealIndex = -1;
            
            for (let i = 0; i < answerSlots.length; i++) {
                if (answerSlots[i].originalLetter !== ' ' && answerSlots[i].letter === '' && !revealedPositions.has(i)) {
                    revealIndex = i;
                    break;
                }
            }
            
            if (revealIndex === -1) {
                showMessage('No more letters to reveal!', 'error');
                return;
            }

            currentPoints -= 1;
            lettersRevealed++;
            revealedPositions.add(revealIndex); // Track revealed position
            
            const correctLetter = word[revealIndex];
            answerSlots[revealIndex].letter = correctLetter;
            answerSlots[revealIndex].element.textContent = correctLetter;
            answerSlots[revealIndex].element.classList.add('filled', 'revealed'); // Add revealed class
            
            const scrambledIndex = scrambledLetters.findIndex((letter, index) => {
                const tile = document.querySelector(`[data-index="${index}"]`);
                return letter === correctLetter && !tile.classList.contains('used') && !tile.classList.contains('revealed');
            });
            
            if (scrambledIndex !== -1) {
                const tile = document.querySelector(`[data-index="${scrambledIndex}"]`);
                tile.classList.add('used', 'revealed'); // Mark as revealed
                answerSlots[revealIndex].element.dataset.letterIndex = scrambledIndex;
            }
            
            document.getElementById('pointsDisplay').textContent = `${currentPoints} Points Available`;
            showMessage(`Letter revealed! Points reduced to ${currentPoints}`, 'success');
        }

        function showHint() {
            if (!currentWord) {
                showMessage('Please select a difficulty first!', 'error');
                return;
            }

            if (currentPoints <= 3) {
                showMessage('Not enough points to show hint!', 'error');
                return;
            }

            if (hintShown) {
                showMessage('Hint already shown!', 'error');
                return;
            }

            currentPoints -= 3; // Deduct 3 points instead of 2
            hintShown = true;
            
            document.getElementById('hintDisplay').textContent = currentWord.hint;
            document.getElementById('pointsDisplay').textContent = `${currentPoints} Points Available`;
            showMessage(`Hint shown! Points reduced to ${currentPoints}`, 'success');
        }

        function switchTeam() {
            document.getElementById(currentTeam + 'Team').classList.remove('active');
            currentTeam = currentTeam === 'blue' ? 'red' : 'blue';
            document.getElementById(currentTeam + 'Team').classList.add('active');
            updateTeamColors();
        }

        function resetGame() {
            currentWord = null;
            currentDifficulty = null;
            currentCategory = null;
            currentPoints = 0;
            revealedPositions.clear(); // Clear revealed positions
            
            document.getElementById('easyBtn').disabled = false;
            document.getElementById('hardBtn').disabled = false;
            
            document.getElementById('categoryDisplay').textContent = 'Choose difficulty to start!';
            document.getElementById('categoryBox').textContent = 'Choose difficulty to start!';
            document.getElementById('pointsDisplay').textContent = '';
            document.getElementById('scrambledLetters').innerHTML = '';
            document.getElementById('answerGrid').innerHTML = '';
            document.getElementById('hintDisplay').textContent = 'Hint will appear here when you click the Hint button';
            
            updateTeamColors();
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(clearMessage, 3000);
        }

        function clearMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }

        function giveUp() {
            if (!currentWord) {
                showMessage('No active game to give up!', 'error');
                return;
            }

            playSound('errorSound'); // Added sound effect
            showMessage(`The answer was: ${currentWord.word}. Switching to the other team.`, 'error');
            switchTeam();
            resetGame();
        }

        loadTheme();
        updateTeamColors();
